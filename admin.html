<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ACCESS - Sistema de Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --verde: #22c55e; --oscuro: #020617; }
        body { background: var(--oscuro); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .login-container { text-align: center; width: 90%; max-width: 400px; }
        
        /* Hex√°gono RR */
        .hexagon-frame { position: relative; width: 120px; height: 120px; margin: 0 auto 30px; background: var(--verde); clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); display: flex; align-items: center; justify-content: center; }
        .hexagon-inner { width: 110px; height: 110px; background: var(--oscuro); clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); display: flex; align-items: center; justify-content: center; flex-direction: column; }

        /* Sensores Interactivos */
        .sensor-row { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .biometric-box { width: 85px; height: 85px; border: 2px solid #1e293b; border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 35px; cursor: pointer; position: relative; overflow: hidden; transition: 0.4s; }
        .biometric-box.active { border-color: var(--verde); box-shadow: 0 0 20px var(--verde); }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--verde); top: 0; display: none; box-shadow: 0 0 10px var(--verde); }
        .active .scan-line { display: block; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        input { background: #0f172a; border: 1px solid #1e293b; padding: 22px; border-radius: 22px; color: white; width: 100%; text-align: center; font-size: 20px; letter-spacing: 5px; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; background: var(--verde); color: black; border: none; padding: 22px; border-radius: 25px; font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        
        #admin-panel { display: none; text-align: left; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="hexagon-frame">
            <div class="hexagon-inner">
                <span style="font-size: 25px;">üëë</span>
                <span style="font-size: 28px; font-weight: 900;">RR</span>
            </div>
        </div>

        <h1 style="letter-spacing: 3px; font-size: 24px;">TITAN ACCESS</h1>
        <p style="color: #f59e0b; font-size: 11px; font-weight: 800; margin-bottom: 30px;">LEVEL: FOUNDER</p>

        <div class="sensor-row">
            <div id="face-sensor" class="biometric-box" onclick="scan('face')">üë§<div class="scan-line"></div></div>
            <div id="finger-sensor" class="biometric-box" onclick="scan('finger')">‚òùÔ∏è<div class="scan-line"></div></div>
        </div>

        <input type="password" id="pass" placeholder="C√ìDIGO">
        <button onclick="access()">Autorizar Ingreso</button>
        <p onclick="window.location.href='index.html'" style="font-size: 12px; opacity: 0.5; margin-top: 25px; cursor: pointer;">‚Üê VOLVER AL IMPERIO</p>
    </div>

    <div id="admin-panel" class="login-container">
        <h1 style="color: var(--verde); font-weight: 900;">CENTRO SUPREMO</h1>
        <div style="background: #0f172a; padding: 30px; border-radius: 35px; border: 1px solid #1e293b;">
            <small style="opacity: 0.6;">CAPITAL ACTUAL</small>
            <div style="font-size: 38px; font-weight: 900; color: var(--verde); margin: 10px 0;">S/ 45,820.00</div>
            <hr style="border: 0.5px solid #1e293b; margin: 20px 0;">
            <p>Estado: <b style="color: var(--verde);">ACTIVO ‚úÖ</b></p>
            <p>Ingresos hoy: <b style="color: #f59e0b;">S/ 1,240.00</b></p>
        </div>
        <button onclick="location.reload()" style="margin-top: 30px; background: none; border: 1px solid #1e293b; color: white;">SALIR DEL PANEL</button>
    </div>

    <script>
        let faceOk = false;
        let fingerOk = false;

        function scan(type) {
            const el = type === 'face' ? document.getElementById('face-sensor') : document.getElementById('finger-sensor');
            el.classList.add('active');
            setTimeout(() => {
                if(type === 'face') faceOk = true; else fingerOk = true;
                alert(type === 'face' ? "ROSTRO RECONOCIDO ‚úÖ" : "HUELLA CONFIRMADA ‚úÖ");
            }, 1500);
        }

        function access() {
            const pass = document.getElementById('pass').value;
            if(!faceOk || !fingerOk) return alert("BLOQUEO BIOM√âTRICO: Escanea Rostro y Huella primero.");
            if(pass === "RR2026") {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#22c55e'] });
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert("C√ìDIGO INCORRECTO. ACCESO DENEGADO.");
            }
        }
    </script>
</body>
</html>
