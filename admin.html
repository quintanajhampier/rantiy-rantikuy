<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR COMMAND CENTER - PROTOCOLO TRIPLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vibrant: #22c55e; --vibrant-dark: #16a34a; --oscuro: #0f172a;
            --danger: #ef4444; --blue: #0095f6; --bg: #f8fafc;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
        body { background: var(--bg); margin: 0; overflow-x: hidden; color: var(--oscuro); }

        /* --- PANTALLA DE BLOQUEO TRIPARTITA --- */
        #lock-screen {
            position: fixed; inset: 0; background: var(--oscuro); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
            padding: 20px;
        }

        .vault-box {
            background: rgba(255,255,255,0.03); padding: 40px; border-radius: 50px;
            backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 450px; text-align: center;
        }

        .phase-indicator {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 30px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.1); }
        .dot.active { background: var(--vibrant); box-shadow: 0 0 10px var(--vibrant); }

        .scan-window {
            width: 180px; height: 180px; border-radius: 40px; border: 3px solid var(--vibrant);
            margin: 0 auto 25px; position: relative; overflow: hidden; background: #000;
        }
        #auth-video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .laser-line { position: absolute; width: 100%; height: 4px; background: var(--vibrant); top: 0; animation: scan 2s infinite ease-in-out; }
        @keyframes scan { 0%, 100% { top: 0; } 50% { top: 100%; } }

        .btn-bio {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 20px; color: white; cursor: pointer; width: 100%;
            font-weight: 800; margin-bottom: 10px; font-size: 14px;
        }
        .btn-bio.ready { border-color: var(--vibrant); color: var(--vibrant); }

        input {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: rgba(0,0,0,0.4); color: white; text-align: center; font-size: 20px;
            margin-bottom: 15px; letter-spacing: 5px;
        }

        /* --- PANEL DE ADMINISTRACI√ìN --- */
        #admin-panel { display: none; padding: 25px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: white; border-radius: 35px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }

        .member-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #f8fafc; border-radius: 20px; margin-bottom: 10px; }
        .verified-icon { color: var(--blue); margin-left: 5px; font-size: 14px; }
        
        .btn-pwr { border: none; padding: 10px 15px; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .btn-kick { background: #fee2e2; color: var(--danger); }
        .btn-verify { background: #e0f2fe; color: var(--blue); }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="vault-box">
        <h2 style="margin:0 0 10px 0;">CENTRO DE MANDO</h2>
        <div class="phase-indicator">
            <div class="dot" id="dot-1"></div>
            <div class="dot" id="dot-2"></div>
            <div class="dot" id="dot-3"></div>
        </div>

        <div class="scan-window">
            <video id="auth-video" autoplay playsinline></video>
            <div class="laser-line"></div>
        </div>

        <button class="btn-bio" id="btn-face" onclick="faseRostro()">1. RECONOCIMIENTO FACIAL</button>
        <button class="btn-bio" id="btn-finger" onclick="faseHuella()">2. ESCANEO BIOM√âTRICO REAL</button>
        
        <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button class="btn-bio" style="background:var(--vibrant); color:white; border:none;" onclick="faseFinal()">3. VALIDAR IDENTIDAD</button>
    </div>
</div>

<div id="admin-panel">
    <div class="header">
        <div>
            <h1 style="margin:0; font-weight:900;">Imperio <span style="color:var(--vibrant)">RR</span></h1>
            <p style="margin:0; font-size:12px; font-weight:700; color:#64748b;">CONTROL TOTAL DE POBLACI√ìN</p>
        </div>
        <button onclick="location.reload()" style="background:#fee2e2; color:var(--danger); border:none; padding:12px 20px; border-radius:15px; font-weight:800;">SALIR</button>
    </div>

    <div class="card">
        <h3 style="margin-top:0;">üë• Miembros y Moderaci√≥n</h3>
        <div id="user-list">
            <div class="member-item" id="u1">
                <span><b>Juan Perez</b><span class="v-mark"></span></span>
                <div style="display:flex; gap:5px;">
                    <button class="btn-pwr btn-verify" onclick="verificar('u1')">‚úì</button>
                    <button class="btn-pwr btn-kick" onclick="botar('u1')">BOTAR</button>
                </div>
            </div>
        </div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <input type="text" id="new-u" placeholder="Nombre de ciudadano..." style="flex:1; background:#f1f5f9; color:black; letter-spacing:0; margin:0;">
            <button onclick="registrar()" style="background:var(--oscuro); color:white; border:none; border-radius:20px; padding:0 25px; font-weight:800;">DAR ALTA</button>
        </div>
    </div>

    <div class="card">
        <h3>üóëÔ∏è Control de Contenido</h3>
        <div id="posts" style="background:#f8fafc; padding:20px; border-radius:20px; border:1px dashed #cbd5e1; text-align:center; font-size:13px; color:#64748b;">
            Esperando reportes del mercado...
        </div>
    </div>
</div>

<script>
    const MASTER_KEY = "RR2026";
    let f1 = false, f2 = false;

    // Iniciar c√°mara para Fase 1
    async function startCam() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('auth-video').srcObject = s;
        } catch(e) { console.log("C√°mara no activa"); }
    }
    startCam();

    // FASE 1: Rostro
    function faseRostro() {
        f1 = true;
        document.getElementById('dot-1').classList.add('active');
        document.getElementById('btn-face').innerText = "‚úÖ ROSTRO IDENTIFICADO";
        document.getElementById('btn-face').classList.add('ready');
    }

    // FASE 2: Huella Real del Celular
    async function faseHuella() {
        if(!f1) return alert("Primero completa la Fase 1");
        
        try {
            const cred = await navigator.credentials.create({
                publicKey: {
                    challenge: new Uint8Array([1,2,3,4]),
                    rp: { name: "Imperio RR" },
                    user: { id: new Uint8Array([1]), name: "Fundador", displayName: "RR" },
                    pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                    authenticatorSelection: { authenticatorAttachment: "platform" }
                }
            });
            if(cred) {
                f2 = true;
                document.getElementById('dot-2').classList.add('active');
                document.getElementById('btn-finger').innerText = "‚úÖ HUELLA VINCULADA";
                document.getElementById('btn-finger').classList.add('ready');
            }
        } catch(e) {
            alert("Error: Tu celular no permiti√≥ el escaneo real.");
        }
    }

    // FASE 3: Contrase√±a y Acceso
    function faseFinal() {
        const p = document.getElementById('pass').value;
        if(f1 && f2 && p === MASTER_KEY) {
            document.getElementById('dot-3').classList.add('active');
            setTimeout(() => {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            }, 500);
        } else {
            alert("‚ö†Ô∏è ACCESO DENEGADO: Debes completar las 3 fases correctamente.");
        }
    }

    // FUNCIONES DEL DASHBOARD
    function registrar() {
        const n = document.getElementById('new-u').value;
        if(!n) return;
        const id = Date.now();
        document.getElementById('user-list').innerHTML += `
            <div class="member-item" id="${id}">
                <span><b>${n}</b><span class="v-mark"></span></span>
                <div style="display:flex; gap:5px;">
                    <button class="btn-pwr btn-verify" onclick="verificar('${id}')">‚úì</button>
                    <button class="btn-pwr btn-kick" onclick="botar('${id}')">BOTAR</button>
                </div>
            </div>`;
        document.getElementById('new-u').value = "";
    }

    function verificar(id) {
        document.getElementById(id).querySelector('.v-mark').innerHTML = ' <span style="color:#0095f6;">(‚úì Verificado)</span>';
    }

    function botar(id) {
        if(confirm("¬øEliminar ciudadano del Imperio?")) {
            document.getElementById(id).style.opacity = "0";
            setTimeout(() => document.getElementById(id).remove(), 300);
        }
    }
</script>
</body>
</html>
