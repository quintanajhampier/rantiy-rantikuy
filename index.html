<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rantiy y Rantikuy - Mercado Virtual 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-neon: #22c55e; --naranja-fire: #ff8c00; --fondo: #f0fdf4;
            --glass: rgba(255, 255, 255, 0.7); --sombra-3d: 0 20px 40px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: radial-gradient(circle at top, #f0fdf4, #e2e8f0);
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 110px;
            color: #1e293b; overflow-x: hidden;
        }

        /* LOGO 3D ANIMADO */
        .header {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 15px 25px; display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        
        .logo-3d-container { perspective: 1000px; }
        .logo-3d {
            width: 45px; height: 45px; background: linear-gradient(135deg, var(--verde-neon), #4ade80);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; font-size: 24px;
            transform: rotateX(20deg) rotateY(-20deg);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1), -2px -2px 5px rgba(255,255,255,0.5) inset;
            animation: floating3d 3s ease-in-out infinite;
        }
        @keyframes floating3d {
            0%, 100% { transform: translateY(0) rotateX(20deg) rotateY(-20deg); }
            50% { transform: translateY(-10px) rotateX(10deg) rotateY(10deg); }
        }

        .market-title { font-size: 20px; font-weight: 800; background: linear-gradient(90deg, #166534, var(--naranja-fire)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* VISTAS */
        .view { display: none; padding: 20px; animation: superIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .view-active { display: block; }
        @keyframes superIn { from { opacity: 0; transform: scale(0.9) translateY(40px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* TARJETAS VIRTUALES 3D */
        .product-card-3d {
            background: var(--glass); border-radius: 30px; padding: 10px; margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.5); box-shadow: var(--sombra-3d);
            transition: 0.4s; position: relative; overflow: hidden;
        }
        .product-card-3d:hover { transform: translateY(-10px); }
        
        .product-img-box {
            height: 220px; background: white; border-radius: 25px;
            display: flex; align-items: center; justify-content: center; font-size: 70px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        }

        .badge-live {
            position: absolute; top: 20px; left: 20px; background: rgba(255,0,0,0.8);
            color: white; padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 800;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* BOTONES INTERACTIVOS */
        .btn-super {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            font-weight: 800; font-size: 16px; cursor: pointer;
            background: linear-gradient(135deg, var(--naranja-fire), #fb923c);
            color: white; box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-super:active { transform: scale(0.95); }

        /* GRID DE CATEGOR√çAS M√ÅGICO */
        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .cat-bubble {
            background: white; border-radius: 22px; padding: 15px 5px; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); border: 1.5px solid transparent;
            transition: 0.3s; cursor: pointer;
        }
        .cat-bubble:active { border-color: var(--verde-neon); transform: scale(0.9); }
        .cat-bubble span { font-size: 28px; display: block; margin-bottom: 5px; }
        .cat-bubble label { font-size: 10px; font-weight: 800; color: #64748b; }

        /* NAV BAR ESTILO "FLOATING ISLAND" */
        .nav-island {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px);
            border-radius: 25px; display: flex; justify-content: space-around;
            padding: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 2000;
        }
        .nav-item { color: #94a3b8; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-active { color: var(--verde-neon); transform: scale(1.1); }

        /* FORMULARIO DE LUJO */
        .glass-input {
            width: 100%; padding: 18px; background: rgba(255,255,255,0.6);
            border: 2px solid transparent; border-radius: 20px; margin-bottom: 15px;
            font-size: 16px; font-weight: 600; outline: none; transition: 0.3s;
        }
        .glass-input:focus { border-color: var(--verde-neon); background: white; box-shadow: 0 0 20px rgba(34, 197, 94, 0.1); }

    </style>
</head>
<body>

<div class="header">
    <div class="logo-3d-container">
        <div class="logo-3d">R</div>
    </div>
    <div class="market-title">MERCADO VIRTUAL üöÄ</div>
    <div style="font-size: 20px;" onclick="changeView('home')">üè†</div>
</div>

<div id="v-home" class="view view-active">
    <div style="margin-bottom:25px;">
        <h1 style="font-weight:900; margin:0; font-size:28px;">¬°Hola, Huanta! üëã</h1>
        <p style="color:#64748b; font-weight:600;">¬øQu√© vamos a comprar hoy?</p>
    </div>

    <div class="product-card-3d">
        <div class="badge-live">EN VIVO üî¥</div>
        <div class="product-img-box">üéí</div>
        <div style="padding:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-weight:800;">Mochila Pro-Travel</h3>
                <span style="font-size:22px; font-weight:900; color:var(--verde-neon);">S/ 85</span>
            </div>
            <p style="color:#64748b; font-size:13px; margin:10px 0 20px 0;">Vendedor: @MercadoCentral_Huantino</p>
            <button class="btn-super" onclick="alert('üõçÔ∏è A√±adido al carrito virtual')">
                ¬°LO QUIERO YA! ‚ö°

    </div>
</div>

<div id="v-publish" class="view">
    <h2 style="font-weight:900; text-align:center;">Crear Nuevo Anuncio ‚ú®</h2>
    
    <div class="cat-grid" style="margin-bottom:30px;">
        <div class="cat-bubble" onclick="openForm('Venta', 'üõçÔ∏è')"><span>üëü</span><label>VENTA</label></div>
        <div class="cat-bubble" onclick="openForm('Comida', 'üçΩÔ∏è')"><span>üç±</span><label>COMIDA</label></div>
        <div class="cat-bubble" onclick="openForm('Taxi', 'üöï')"><span>üöï</span><label>TAXI</label></div>
        <div class="cat-bubble" onclick="openForm('Moto', 'üèçÔ∏è')"><span>üèçÔ∏è</span><label>MOTO</label></div>
        <div class="cat-bubble" onclick="openForm('Trabajo', 'üíº')"><span>üíº</span><label>TRABAJO</label></div>
        <div class="cat-bubble" onclick="openForm('Turismo', 'üì∏')"><span>‚õ∞Ô∏è</span><label>TOUR</label></div>
    </div>

    <div id="form-container" style="display:none;">
        <div style="background:var(--glass); border-radius:30px; padding:25px; box-shadow: var(--sombra-3d);">
            <h3 id="form-label" style="margin-top:0; font-weight:800;">Detalles</h3>
            <input type="text" class="glass-input" placeholder="¬øQu√© nombre tendr√° tu oferta?">
            <input type="number" class="glass-input" placeholder="Precio (S/)">
            <textarea class="glass-input" rows="3" placeholder="Describe tu magia aqu√≠..."></textarea>
            
            <button class="btn-super" style="background:var(--verde-neon);" onclick="triggerCamera()">
                üì∏ TOMAR FOTO 3D
            </button>
            <br>
            <button class="btn-super" onclick="finish()">¬°PUBLICAR AHORA! üöÄ</button>
        </div>
    </div>
</div>

<div class="nav-island">
    <div class="nav-item nav-active" onclick="changeView('home')"><span>üè†</span>INICIO</div>
    <div class="nav-item" onclick="changeView('publish')"><span>‚ú®</span>CREAR</div>
    <div class="nav-item" onclick="alert('üí¨ Chat 3D en construcci√≥n')"><span>üí¨</span>CHATS</div>
    <div class="nav-item" onclick="alert('üë§ Perfil del Imperio')"><span>üëë</span>ADMIN</div>
</div>

<script>
    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('view-active'));
        document.getElementById('v-' + id).classList.add('view-active');
        // Reset nav style
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('nav-active'));
        window.scrollTo(0,0);
    }

    function openForm(tipo, emoji) {
        document.getElementById('form-container').style.display = 'block';
        document.getElementById('form-label').innerText = emoji + " Publicar " + tipo;
        window.scrollTo(0, document.body.scrollHeight);
    }

    function triggerCamera() {
        let c = document.createElement('input');
        c.type = 'file'; c.accept = 'image/*'; c.capture = 'camera';
        c.onchange = () => alert("üì∏ ¬°Imagen capturada para el Mercado Virtual!");
        c.click();
    }

    function finish() {
        alert("üåü ¬°Tu anuncio est√° volando al mercado! Bajo supervisi√≥n del Imperio.");
        changeView('home');
    }

    window.onload = function() {
        navigator.geolocation.getCurrentPosition(()=>{}, () => {
            alert("üõë SEGURIDAD 2026: Necesitamos tu GPS para validar que eres un comerciante real en Huanta.");
        });
    }
</script>

</body>
</html>
