<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rantiy y Rantikuy - Imperio Huanta</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --verde: #22c55e; --verde-dark: #16a34a; --verde-glow: #dcfce7;
            --naranja: #f97316; --oscuro: #0f172a; --gris-fuerte: #64748b;
            --glass: rgba(255, 255, 255, 0.98);
            --premium-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body, html { 
            background: #f1f5f9; margin: 0; padding: 0;
            overflow: hidden; color: var(--oscuro); 
            height: 100%; width: 100%; position: fixed;
        }

        /* --- SISTEMA DE CAPAS (LAYOUT) --- */
        .app-wrapper {
            display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
        }

        /* --- HEADER MEJORADO --- */
        .header {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 12px 20px; display: flex; align-items: center; justify-content: space-between;
            z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.06); flex-shrink: 0;
        }
        .logo-rr {
            width: 48px; height: 48px; background: linear-gradient(135deg, var(--verde), var(--verde-dark));
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 800; font-size: 18px; box-shadow: 0 8px 15px rgba(34, 197, 94, 0.2);
        }

        /* --- ZONA DE CONTENIDO DIN√ÅMICO --- */
        .content-area {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding-bottom: 110px; /* Evita que la nav tape el final */
            -webkit-overflow-scrolling: touch;
        }

        /* --- BUSCADOR FLOTANTE --- */
        .sticky-tools {
            position: sticky; top: 0; background: #f1f5f9; z-index: 900;
            padding: 10px 0;
        }

        /* --- CARDS DE PRODUCTOS (VITRINA) --- */
        .post-card { 
            background: white; border-radius: 24px; margin: 15px; 
            overflow: hidden; box-shadow: var(--premium-shadow); border: 1px solid rgba(0,0,0,0.03);
            position: relative; animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .img-container { position: relative; width: 100%; height: 220px; background: #eee; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .price-tag { 
            position: absolute; bottom: 12px; right: 12px; 
            background: var(--verde); color: white; padding: 6px 14px; 
            border-radius: 12px; font-weight: 800; font-size: 16px;
        }

        /* --- CHAT GRUPAL ESTILO WHATSAPP --- */
        #view-chat { background: #e5ddd5; } /* Color fondo WhatsApp */
        .chat-header { background: var(--verde-dark); color: white; padding: 12px 20px; font-weight: 700; }
        .msg-container { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { 
            max-width: 85%; padding: 10px 14px; border-radius: 16px; 
            font-size: 14px; line-height: 1.4; position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .b-me { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .b-other { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        
        .chat-input-bar {
            background: white; padding: 10px 15px; display: flex; gap: 10px;
            align-items: center; border-top: 1px solid #ddd;
        }

        /* --- BARRA DE NAVEGACI√ìN (NAV ISLAND) --- */
        .nav-island { 
            position: fixed; bottom: 25px; left: 5%; width: 90%; 
            background: var(--oscuro); border-radius: 30px; 
            display: flex; justify-content: space-around; padding: 12px; z-index: 2000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .nav-item { color: #94a3b8; text-align: center; font-size: 9px; font-weight: 700; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--verde); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        /* --- GPS SCREEN --- */
        #gps-screen { 
            position: fixed; inset: 0; background: white; z-index: 5000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- STUDIO SUBIDA --- */
        .studio-card { background: white; border-radius: 25px; padding: 20px; margin: 15px; }
        .photo-slot { 
            width: 100%; height: 150px; border: 2px dashed #cbd5e1; 
            border-radius: 18px; display: flex; align-items: center; justify-content: center;
            flex-direction: column; color: var(--gris-fuerte); font-weight: 700;
        }

        /* --- BOTONES --- */
        .btn-main { 
            background: var(--verde); color: white; border: none; 
            padding: 16px; border-radius: 18px; font-weight: 800; width: 100%;
            transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

    </style>
</head>
<body>

<div id="gps-screen">
    <div class="logo-rr" style="width:70px; height:70px; font-size:24px;">R&R</div>
    <h3 style="margin-top:20px; font-weight:800;">Ubicando tu Imperio...</h3>
    <div style="width:40px; height:40px; border:4px solid #f3f3f3; border-top:4px solid var(--verde); border-radius:50%; animation:spin 1s linear infinite;"></div>
</div>

<div class="app-wrapper">
    <header class="header">
        <div style="display:flex; align-items:center; gap:12px;">
            <div class="logo-rr" onclick="handleAdmin()">R&R</div>
            <div>
                <div style="font-weight: 800; font-size: 15px;" id="app-title">Rantiy y Rantikuy</div>
                <div id="user-display" style="font-size: 9px; color: var(--verde); font-weight: 700; letter-spacing: 0.5px;">CARGANDO...</div>
            </div>
        </div>
        <div onclick="window.location.href='chat_privado.html'" style="font-size: 22px; position: relative;">
            üí¨
            <span id="notif-dot" style="display:none; position:absolute; top:0; right:0; width:10px; height:10px; background:red; border-radius:50%; border:2px solid white;"></span>
        </div>
    </header>

    <div id="view-home" class="content-area" style="display:block;">
        <div class="sticky-tools">
            <div style="padding: 0 15px;">
                <input type="text" id="search-bar" placeholder="üîç ¬øQu√© buscas hoy?" style="width:100%; padding:14px 20px; border-radius:15px; border:none; background:white; box-shadow: var(--premium-shadow);" oninput="renderContent()">
            </div>
            <div style="display:flex; gap:8px; overflow-x:auto; padding:10px 15px; scrollbar-width:none;">
                <button class="filter-btn" onclick="setFilter('Todas')">‚ú® Todas</button>
                <button class="filter-btn" onclick="setFilter('Venta')">üõçÔ∏è Ventas</button>
                <button class="filter-btn" onclick="setFilter('Comida')">ü•ò Comida</button>
                <button class="filter-btn" onclick="setFilter('Taxi')">üöï Taxis</button>
            </div>
        </div>
        <div id="feed-items"></div>
    </div>

    <div id="view-camera" class="content-area" style="display:none; background:#f8fafc;">
        <div class="studio-card">
            <h2 style="font-weight:900; margin-top:0;">Crear Anuncio</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <div class="photo-slot" id="slot-0" onclick="takePhoto(0)">
                    <span id="label-0">üì∏ Foto Principal</span>
                    <img id="prev-0" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:16px;">
                </div>
                <div class="photo-slot" id="slot-1" onclick="takePhoto(1)">
                    <span id="label-1">üì∏ Foto 2</span>
                    <img id="prev-1" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:16px;">
                </div>
            </div>
            <input type="text" id="p-title" placeholder="T√≠tulo del producto" style="width:100%; padding:15px; border-radius:12px; border:1px solid #e2e8f0; margin-bottom:10px;">
            <input type="number" id="p-price" placeholder="Precio S/" style="width:100%; padding:15px; border-radius:12px; border:1px solid #e2e8f0; margin-bottom:15px;">
            <select id="p-cat" style="width:100%; padding:15px; border-radius:12px; border:1px solid #e2e8f0; margin-bottom:15px;">
                <option value="Venta">üõçÔ∏è Venta</option>
                <option value="Comida">üç≤ Comida</option>
                <option value="Taxi">üöï Taxi</option>
                <option value="Servicio">üîß Servicio</option>
            </select>
            <button class="btn-main" onclick="publishPost()">PUBLICAR AHORA</button>
        </div>
    </div>

    <div id="view-chat" class="content-area" style="display:none; flex-direction:column;">
        <div class="chat-header" id="chat-zone-title">SALA HUANTA</div>
        <div class="msg-container" id="chat-msgs"></div>
        <div class="chat-input-bar">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje..." style="flex:1; border:none; padding:12px; border-radius:20px; background:#f0f0f0;">
            <button onclick="sendGroupMsg()" style="background:var(--verde-dark); color:white; border:none; width:45px; height:45px; border-radius:50%;">‚û§</button>
        </div>
    </div>

    <nav class="nav-island">
        <div class="nav-item active" onclick="switchTab('home', this)"><i>üè†</i>VITRINA</div>
        <div class="nav-item" onclick="switchTab('camera', this)"><i>üì∏</i>SUBIR</div>
        <div class="nav-item" onclick="switchTab('chat', this)"><i>üí¨</i>GRUPAL</div>
    </nav>
</div>

<script>
    let myCity = "";
    let myUser = "";
    let currentFilter = "Todas";
    let photos = [null, null];
    let adminCounter = 0;

    const ZONES = {
        "Huanta": { lat: -12.93, lon: -74.24 },
        "Huamanga": { lat: -13.15, lon: -74.22 },
        "VRAEM": { lat: -12.50, lon: -73.80 }
    };

    function initApp() {
        // 1. Verificar Sesi√≥n con registro_entrada.html
        myUser = localStorage.getItem('rantiy_user') || localStorage.getItem('admin_session');
        if(!myUser) { window.location.href = 'registro_entrada.html'; return; }
        document.getElementById('user-display').innerText = "CIUDADANO: " + myUser.toUpperCase();

        // 2. GPS Inteligente
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                let { latitude, longitude } = pos.coords;
                myCity = "Huanta"; // Default por si falla el c√°lculo
                for (let z in ZONES) {
                    let d = Math.hypot(latitude - ZONES[z].lat, longitude - ZONES[z].lon);
                    if (d < 0.15) { myCity = z; break; }
                }
                startApp();
            }, () => { myCity = "Huanta"; startApp(); });
        }
    }

    function startApp() {
        document.getElementById('gps-screen').style.display = 'none';
        document.getElementById('chat-zone-title').innerText = "SALA " + myCity.toUpperCase();
        renderContent();
        loadMessages();
        
        // Sincronizaci√≥n Real-Time (Cada 2 segundos)
        setInterval(() => {
            if(document.getElementById('view-home').style.display === 'block') renderContent();
            if(document.getElementById('view-chat').style.display === 'flex') loadMessages();
        }, 2500);
    }

    // --- LOGICA DE VITRINA ---
    function renderContent() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        const container = document.getElementById('feed-items');
        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        
        let filtered = posts.filter(p => 
            p.city === myCity && 
            (currentFilter === "Todas" || p.category === currentFilter) &&
            p.title.toLowerCase().includes(query)
        );

        container.innerHTML = filtered.map(p => `
            <div class="post-card">
                ${(p.user === myUser) ? `<button onclick="deletePost(${p.id})" style="position:absolute; top:10px; left:10px; z-index:10; background:rgba(255,0,0,0.7); color:white; border:none; padding:5px 10px; border-radius:8px; font-size:10px;">Eliminar</button>` : ''}
                <div class="img-container">
                    <img src="${p.imgs[0]}">
                    <div class="price-tag">S/ ${p.price}</div>
                </div>
                <div style="padding:15px;">
                    <div style="font-size:12px; color:var(--verde); font-weight:800; margin-bottom:5px;">${p.category.toUpperCase()}</div>
                    <div style="font-weight:800; font-size:17px; margin-bottom:10px;">${p.title}</div>
                    <button onclick="contactSeller('${p.user}')" class="btn-main" style="padding:12px; font-size:14px;">Contactar Vendedor</button>
                </div>
            </div>
        `).join('') || `<div style="text-align:center; padding:50px; opacity:0.5;">No hay anuncios en ${myCity} a√∫n.</div>`;
    }

    function deletePost(id) {
        if(confirm("¬øBorrar anuncio?")) {
            let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
            posts = posts.filter(p => p.id !== id);
            localStorage.setItem('empire_posts', JSON.stringify(posts));
            renderContent();
        }
    }

    function contactSeller(seller) {
        window.location.href = `chat_privado.html?user=${seller}`;
    }

    // --- LOGICA DE SUBIDA ---
    function takePhoto(idx) {
        let input = document.createElement('input');
        input.type = 'file'; input.accept = 'image/*';
        input.onchange = e => {
            let reader = new FileReader();
            reader.onload = ev => {
                photos[idx] = ev.target.result;
                document.getElementById(`prev-${idx}`).src = ev.target.result;
                document.getElementById(`prev-${idx}`).style.display = 'block';
                document.getElementById(`label-${idx}`).style.display = 'none';
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
    }

    function publishPost() {
        const title = document.getElementById('p-title').value;
        const price = document.getElementById('p-price').value;
        const cat = document.getElementById('p-cat').value;

        if(!title || !price || !photos[0]) return alert("Completa los datos y la foto principal");

        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        posts.unshift({
            id: Date.now(),
            user: myUser,
            title, price, category: cat,
            city: myCity,
            imgs: photos.filter(p => p !== null)
        });

        localStorage.setItem('empire_posts', JSON.stringify(posts));
        confetti();
        resetStudio();
        switchTab('home', document.querySelectorAll('.nav-item')[0]);
    }

    function resetStudio() {
        photos = [null, null];
        document.getElementById('p-title').value = "";
        document.getElementById('p-price').value = "";
        document.querySelectorAll('.photo-slot img').forEach(img => img.style.display = 'none');
        document.querySelectorAll('.photo-slot span').forEach(span => span.style.display = 'block');
    }

    // --- CHAT GRUPAL ---
    function loadMessages() {
        const box = document.getElementById('chat-msgs');
        let msgs = JSON.parse(localStorage.getItem('group_chat_' + myCity) || '[]');
        box.innerHTML = msgs.map(m => `
            <div class="bubble ${m.u === myUser ? 'b-me' : 'b-other'}">
                <div style="font-size:10px; font-weight:800; color:var(--verde-dark);">${m.u}</div>
                ${m.t}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    function sendGroupMsg() {
        const inp = document.getElementById('chat-input');
        if(!inp.value) return;
        let msgs = JSON.parse(localStorage.getItem('group_chat_' + myCity) || '[]');
        msgs.push({ u: myUser, t: inp.value, time: Date.now() });
        localStorage.setItem('group_chat_' + myCity, JSON.stringify(msgs));
        inp.value = "";
        loadMessages();
    }

    // --- NAVEGACI√ìN ---
    function switchTab(viewId, el) {
        document.querySelectorAll('.content-area').forEach(v => v.style.display = 'none');
        const target = document.getElementById('view-' + viewId);
        target.style.display = (viewId === 'chat') ? 'flex' : 'block';
        
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    function setFilter(f) {
        currentFilter = f;
        renderContent();
    }

    function handleAdmin() {
        adminCounter++;
        if(adminCounter >= 7) window.location.href = 'admin.html';
        setTimeout(() => adminCounter = 0, 2000);
    }

    window.onload = initApp;
</script>
</body>
</html>
