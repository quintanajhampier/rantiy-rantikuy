<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R&R - Vitrina Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --verde: #22c55e; --verde-claro: #dcfce7; --oscuro: #0f172a;
            --fondo: #f8fafc; --blanco: #ffffff; --rojo: #ef4444;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--fondo); margin: 0; padding-bottom: 100px; color: var(--oscuro); }

        /* --- HEADER --- */
        .header { background: var(--blanco); padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 1000; }
        .logo-rr { width: 40px; height: 40px; background: linear-gradient(135deg, var(--verde), #15803d); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; cursor: pointer; font-size: 14px; }

        /* --- CIUDADES --- */
        .city-selector { background: var(--blanco); padding: 10px; display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #f1f5f9; }
        .city-chip { padding: 6px 14px; border-radius: 12px; font-size: 11px; font-weight: 800; background: #f1f5f9; color: var(--oscuro); cursor: pointer; white-space: nowrap; border: 1px solid #e2e8f0; }
        .city-chip.active { background: var(--verde); color: white; border-color: var(--verde); }

        /* --- VITRINA 2 COLUMNAS --- */
        .grid-feed { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--blanco); border-radius: 18px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; position: relative; display: flex; flex-direction: column; }
        
        .img-box { width: 100%; aspect-ratio: 1/1; position: relative; background: #eee; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-cat { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.5); color: white; padding: 3px 7px; border-radius: 6px; font-size: 8px; font-weight: 800; backdrop-filter: blur(4px); }
        .btn-del { position: absolute; top: 8px; right: 8px; background: var(--rojo); color: white; border: none; width: 24px; height: 24px; border-radius: 8px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .info-box { padding: 10px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info-box h3 { margin: 0; font-size: 15px; color: var(--verde); font-weight: 800; }
        .info-box p { margin: 4px 0 10px 0; font-size: 11px; font-weight: 600; color: var(--oscuro); line-height: 1.2; height: 2.4em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .btn-chat { width: 100%; padding: 8px; background: var(--oscuro); color: white; border: none; border-radius: 10px; font-size: 11px; font-weight: 800; cursor: pointer; }

        /* --- CHAT GRUPAL OPTIMIZADO --- */
        #view-group { height: 80vh; padding: 10px; }
        .group-container { background: white; border-radius: 20px; height: 100%; display: flex; flex-direction: column; border: 1px solid #e2e8f0; overflow: hidden; }
        #group-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 8px; }
        .bubble { padding: 8px 12px; border-radius: 14px; max-width: 85%; font-size: 13px; line-height: 1.4; font-weight: 600; }
        .msg-me { align-self: flex-end; background: var(--verde); color: white; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: #e2e8f0; color: var(--oscuro); border-bottom-left-radius: 2px; }

        /* --- NAVEGACI√ìN --- */
        .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; background: var(--oscuro); border-radius: 20px; display: flex; justify-content: space-around; padding: 10px; z-index: 2000; }
        .nav-item { color: #94a3b8; text-align: center; font-size: 10px; font-weight: 800; cursor: pointer; }
        .nav-item.active { color: var(--verde); }

        /* --- FORMULARIO --- */
        .upload-card { background: white; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0; }
        .input-rr { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; font-weight: 700; outline: none; }
    </style>
</head>
<body>

<header class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="logo-rr" id="admin-btn">R&R</div>
        <b id="user-display" style="font-size: 13px; color: var(--verde);">...</b>
    </div>
    <span style="font-size: 12px; font-weight: 800; color: #64748b;">Mercado Real</span>
</header>

<div class="city-selector">
    <div class="city-chip active" onclick="setCity('Huanta', this)">Huanta</div>
    <div class="city-chip" onclick="setCity('VRAEM', this)">VRAEM</div>
    <div class="city-chip" onclick="setCity('Huamanga', this)">Huamanga</div>
    <div class="city-chip" onclick="setCity('Cusco', this)">Cusco</div>
</div>

<main id="view-home" class="view">
    <div id="feed" class="grid-feed"></div>
</main>

<section id="view-upload" class="view" style="display:none; padding:15px;">
    <div class="upload-card">
        <h3 style="margin-top:0;">Nuevo Anuncio</h3>
        <select id="cat-select" class="input-rr">
            <option value="PRODUCTO">üõí Producto</option>
            <option value="COMIDA">üç≤ Comida</option>
            <option value="TRABAJO">üíº Trabajo</option>
        </select>
        <input type="text" id="f-title" class="input-rr" placeholder="¬øQu√© ofreces?">
        <input type="text" id="f-price" class="input-rr" placeholder="Precio S/">
        <div style="display:grid; grid-template-columns: repeat(4,1fr); gap:5px; margin-bottom:15px;">
            <div onclick="pickImg(0)" style="height:50px; background:#f1f5f9; border-radius:8px; display:flex; align-items:center; justify-content:center; overflow:hidden; font-size:20px; color:#cbd5e1;"><img id="i0" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
            <div onclick="pickImg(1)" style="height:50px; background:#f1f5f9; border-radius:8px; display:flex; align-items:center; justify-content:center; overflow:hidden; font-size:20px; color:#cbd5e1;"><img id="i1" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
            <div onclick="pickImg(2)" style="height:50px; background:#f1f5f9; border-radius:8px; display:flex; align-items:center; justify-content:center; overflow:hidden; font-size:20px; color:#cbd5e1;"><img id="i2" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
            <div onclick="pickImg(3)" style="height:50px; background:#f1f5f9; border-radius:8px; display:flex; align-items:center; justify-content:center; overflow:hidden; font-size:20px; color:#cbd5e1;"><img id="i3" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
        </div>
        <button onclick="publish()" style="width:100%; padding:15px; background:var(--verde); color:white; border:none; border-radius:12px; font-weight:900;">PUBLICAR EN VIVO</button>
    </div>
</section>

<section id="view-group" class="view" style="display:none;">
    <div class="group-container">
        <div id="group-messages"></div>
        <div style="padding:10px; display:flex; gap:8px; background:white;">
            <input type="text" id="group-input" placeholder="Escribe al grupo..." style="flex:1; border:none; outline:none; font-weight:600;">
            <button onclick="sendGroup()" style="background:var(--verde); color:white; border:none; padding:8px 15px; border-radius:10px;">‚úàÔ∏è</button>
        </div>
    </div>
</section>

<nav class="nav-bar">
    <div class="nav-item active" onclick="tab('home', this)">üè†<br>VITRINA</div>
    <div class="nav-item" onclick="tab('upload', this)">üì∏<br>SUBIR</div>
    <div class="nav-item" onclick="tab('group', this)">üì¢<br>GRUPO</div>
    <div class="nav-item" onclick="window.location.href='chat_privado.html'">üí¨<br>CHAT</div>
</nav>

<script>
    let user = localStorage.getItem('rantiy_user');
    let myCity = "Huanta";
    let imgs = [null,null,null,null];

    function init() {
        if(!user) { window.location.href = 'registro_entrada.html'; return; }
        document.getElementById('user-display').innerText = user.toUpperCase();
        renderFeed();
        setInterval(renderFeed, 5000); // Tiempo real
    }

    function setCity(city, el) {
        myCity = city;
        document.querySelectorAll('.city-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderFeed();
        if(document.getElementById('view-group').style.display !== 'none') renderGroup();
    }

    function renderFeed() {
        const feed = document.getElementById('feed');
        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        let filtered = posts.filter(p => p.city === myCity);

        feed.innerHTML = filtered.map((p, index) => `
            <div class="card">
                <div class="img-box">
                    <span class="badge-cat">${p.cat}</span>
                    ${p.u === user ? `<button class="btn-del" onclick="deletePost(${p.id})">‚úï</button>` : ''}
                    <img src="${p.imgs[0] || 'https://via.placeholder.com/200'}">
                </div>
                <div class="info-box">
                    <div>
                        <h3>S/ ${p.price}</h3>
                        <p>${p.title}</p>
                    </div>
                    <button class="btn-chat" onclick="goPrivate('${p.u}')">NEGOCIAR</button>
                </div>
            </div>
        `).join('');
    }

    function deletePost(id) {
        if(confirm("¬øEliminar este anuncio?")) {
            let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
            posts = posts.filter(p => p.id !== id);
            localStorage.setItem('empire_posts', JSON.stringify(posts));
            renderFeed();
        }
    }

    function publish() {
        const title = document.getElementById('f-title').value;
        const price = document.getElementById('f-price').value;
        if(!title || !price) return alert("Completa los campos");

        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        posts.unshift({
            id: Date.now(),
            u: user,
            title: title,
            price: price,
            imgs: imgs.filter(i => i),
            city: myCity,
            cat: document.getElementById('cat-select').value
        });
        localStorage.setItem('empire_posts', JSON.stringify(posts));
        confetti();
        imgs = [null,null,null,null];
        tab('home', document.querySelectorAll('.nav-item')[0]);
        renderFeed();
    }

    function sendGroup() {
        let txt = document.getElementById('group-input').value;
        if(!txt) return;
        let msgs = JSON.parse(localStorage.getItem('chat_group_' + myCity) || '[]');
        msgs.push({u: user, t: txt});
        localStorage.setItem('chat_group_' + myCity, JSON.stringify(msgs));
        document.getElementById('group-input').value = "";
        renderGroup();
    }

    function renderGroup() {
        const box = document.getElementById('group-messages');
        let msgs = JSON.parse(localStorage.getItem('chat_group_' + myCity) || '[]');
        box.innerHTML = msgs.map(m => `
            <div class="bubble ${m.u === user ? 'msg-me' : 'msg-them'}">
                <div style="font-size:9px; opacity:0.7; margin-bottom:2px;">${m.u}</div>
                ${m.t}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    function pickImg(i) {
        let input = document.createElement('input'); input.type='file'; input.accept='image/*';
        input.onchange = e => {
            let r = new FileReader(); r.onload = ev => {
                imgs[i] = ev.target.result;
                document.getElementById('i'+i).src = ev.target.result;
                document.getElementById('i'+i).style.display = 'block';
            }; r.readAsDataURL(e.target.files[0]);
        }; input.click();
    }

    function goPrivate(seller) {
        if(seller === user) return;
        localStorage.setItem('current_chat_partner', seller);
        window.location.href = 'chat_privado.html';
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.getElementById('view-' + id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'group') renderGroup();
    }

    window.onload = init;
</script>
</body>
</html>
