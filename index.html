<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rantiy Imperio - Publicaci√≥n RR</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --verde: #22c55e; --verde-glow: #dcfce7;
            --naranja: #f97316; --oscuro: #0f172a;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding-bottom: 110px; }

        /* HEADER RR */
        .header {
            background: var(--glass); backdrop-filter: blur(20px); padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 2000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo-rr {
            width: 48px; height: 48px; background: linear-gradient(135deg, var(--verde), #15803d);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; font-size: 20px; box-shadow: 0 8px 20px rgba(34, 197, 94, 0.2);
        }

        /* SELECTOR CIUDADES */
        .city-bar { padding: 15px 20px; display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .city-item {
            background: white; padding: 12px 18px; border-radius: 20px; display: flex;
            flex-direction: column; align-items: center; min-width: 90px; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: pointer; border: 2px solid transparent;
        }
        .city-active { border-color: var(--verde); background: var(--verde-glow); transform: scale(1.05); }

        /* VISTAS */
        .view { display: none; padding: 0 20px; animation: slideUp 0.4s ease; }
        .view-active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* C√ÅMARA RR DARK */
        .cam-container {
            background: var(--oscuro); border-radius: 40px; padding: 30px 20px;
            color: white; text-align: center; position: relative;
        }
        .intent-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 25px 0; }
        .intent-box {
            background: rgba(255,255,255,0.1); padding: 15px 5px; border-radius: 22px;
            cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.05);
        }
        .intent-box:active { background: var(--verde); }
        .intent-box.active { border-color: var(--verde); background: rgba(34,197,94,0.2); }

        /* FORMULARIO DE DETALLES */
        #post-form {
            background: white; border-radius: 35px; padding: 25px; margin-top: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); display: none;
        }
        .input-rr {
            width: 100%; padding: 15px; border-radius: 15px; border: 1.5px solid #e2e8f0;
            margin-bottom: 15px; font-weight: 600; font-family: inherit;
        }
        .preview-img { width: 100%; height: 200px; border-radius: 20px; object-fit: cover; margin-bottom: 15px; }

        /* VITRINA CARDS */
        .v-card {
            background: white; border-radius: 30px; padding: 12px; margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } }

        /* NAV ISLAND */
        .nav-island {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: var(--oscuro); border-radius: 28px; display: flex;
            justify-content: space-around; padding: 15px; z-index: 3000;
        }
        .nav-item { color: #64748b; text-align: center; font-size: 10px; font-weight: 800; cursor: pointer; }
        .nav-active { color: var(--verde); }
    </style>
</head>
<body>

<div class="header">
    <div style="display:flex; align-items:center; gap:12px;">
        <div class="logo-rr">RR</div>
        <div>
            <div style="font-weight: 800; font-size: 18px;">Rantiy Imperio</div>
            <div style="font-size: 10px; color: var(--verde); font-weight: 700;">GARANT√çA REGIONAL</div>
        </div>
    </div>
    <div style="font-size: 24px;">üí¨</div>
</div>

<div class="city-bar">
    <div class="city-item city-active" onclick="setCity('Huanta', this)"><span>‚õ∞Ô∏è</span><label>Huanta</label></div>
    <div class="city-item" onclick="setCity('Huamanga', this)"><span>‚õ™</span><label>Huamanga</label></div>
    <div class="city-item" onclick="setCity('VRAEM', this)"><span>üåø</span><label>VRAEM</label></div>
    <div class="city-item" onclick="setCity('Balsas', this)"><span>üö§</span><label>Balsas</label></div>
</div>

<div id="v-home" class="view view-active">
    <div id="market-wall">
        <div style="text-align:center; padding:40px; color:#64748b;">
            <p>A√∫n no hay productos en <b id="current-city">Huanta</b>.<br>¬°S√© el primero en vender!</p>
        </div>
    </div>
</div>

<div id="v-camera" class="view">
    <div class="cam-container" id="cam-panel">
        <h2 style="font-weight:900; margin-bottom:5px;">C√ÅMARA RR</h2>
        <p style="font-size:12px; opacity:0.6;">Selecciona el destino de tu publicaci√≥n</p>
        
        <div class="intent-grid">
            <div class="intent-box" onclick="selectType('Venta', this)"><span>üõçÔ∏è</span><label>VENTA</label></div>
            <div class="intent-box" onclick="selectType('Empleo', this)"><span>üë∑</span><label>EMPLEO</label></div>
            <div class="intent-box" onclick="selectType('Taxi', this)"><span>üöó</span><label>TAXI</label></div>
            <div class="intent-box" onclick="selectType('Turismo', this)"><span>üó∫Ô∏è</span><label>TURISMO</label></div>
            <div class="intent-box" onclick="selectType('Comida', this)"><span>üç≤</span><label>COMIDA</label></div>
            <div class="intent-box" onclick="selectType('Servicio', this)"><span>‚ö°</span><label>SERVICIO</label></div>
        </div>

        <div id="shutter-zone" style="display:none; animation: fadeIn 0.3s;">
            <p id="mode-text" style="color:var(--verde); font-weight:800; margin-bottom:20px;"></p>
            <button onclick="triggerCamera()" style="width:80px; height:80px; background:white; border-radius:50%; border:none; font-size:30px;">üì∏</button>
        </div>
    </div>

    <div id="post-form">
        <h3 style="margin-top:0; font-weight:800;">Detalles de Publicaci√≥n</h3>
        <img id="img-preview" class="preview-img" src="">
        <input type="text" id="p-titulo" class="input-rr" placeholder="Nombre del producto o empleo">
        <input type="number" id="p-precio" class="input-rr" placeholder="Precio (S/) o sueldo">
        <textarea id="p-desc" class="input-rr" rows="3" placeholder="Describe los detalles aqu√≠..."></textarea>
        <button onclick="publish()" style="width:100%; padding:18px; background:var(--verde); color:white; border:none; border-radius:18px; font-weight:800; font-size:16px;">PUBLICAR EN EL IMPERIO üöÄ</button>
        <button onclick="cancel()" style="width:100%; background:none; border:none; color:#94a3b8; margin-top:15px; font-weight:700;">Cancelar</button>
    </div>
</div>

<div class="nav-island">
    <div class="nav-item nav-active" onclick="changeView('home', this)"><span>üè†</span><br>VITRINA</div>
    <div class="nav-item" onclick="changeView('camera', this)"><span>üì∏</span><br>C√ÅMARA</div>
    <div class="nav-item" onclick="alert('Chats Regionales')"><span>üí¨</span><br>CHAT</div>
    <div class="nav-item" onclick="alert('Panel Admin')"><span>üëë</span><br>ADMIN</div>
</div>

<script>
    let selectedType = "";
    let capturedImg = "";
    let activeCity = "Huanta";

    function changeView(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('view-active'));
        document.getElementById('v-' + id).classList.add('view-active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
        el.classList.add('nav-active');
        if(id === 'camera') cancel(); // Reset c√°mara al entrar
    }

    function setCity(name, el) {
        activeCity = name;
        document.querySelectorAll('.city-item').forEach(c => c.classList.remove('city-active'));
        el.classList.add('city-active');
        document.getElementById('current-city').innerText = name;
    }

    function selectType(type, el) {
        selectedType = type;
        document.querySelectorAll('.intent-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('shutter-zone').style.display = 'block';
        document.getElementById('mode-text').innerText = "MODO " + type.toUpperCase() + " ACTIVADO";
    }

    function triggerCamera() {
        let input = document.createElement('input');
        input.type = 'file'; input.accept = 'image/*'; input.capture = 'camera';
        input.onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                capturedImg = event.target.result;
                document.getElementById('img-preview').src = capturedImg;
                document.getElementById('cam-panel').style.display = 'none';
                document.getElementById('post-form').style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
    }

    function publish() {
        const titulo = document.getElementById('p-titulo').value;
        const precio = document.getElementById('p-precio').value;
        const desc = document.getElementById('p-desc').value;

        if(!titulo || !precio) return alert("Por favor, llena los campos principales.");

        const wall = document.getElementById('market-wall');
        if(wall.innerHTML.includes('A√∫n no hay')) wall.innerHTML = '';

        const card = `
            <div class="v-card">
                <img src="${capturedImg}" style="width:100%; height:200px; border-radius:20px; object-fit:cover;">
                <div style="padding:15px 5px;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3 style="margin:0; font-weight:800;">${titulo}</h3>
                        <span style="color:var(--verde); font-weight:900; font-size:18px;">S/ ${precio}</span>
                    </div>
                    <p style="font-size:12px; color:#64748b; margin:8px 0;">${desc}</p>
                    <div style="font-size:10px; font-weight:800; color:var(--naranja);">üìç ${activeCity.toUpperCase()} ‚Ä¢ ${selectedType.toUpperCase()}</div>
                </div>
            </div>
        `;
        
        wall.innerHTML = card + wall.innerHTML;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#22c55e', '#f97316'] });
        
        alert("üí∞ ¬°Publicado en el Imperio RR!");
        changeView('home', document.querySelector('.nav-item'));
    }

    function cancel() {
        document.getElementById('cam-panel').style.display = 'block';
        document.getElementById('post-form').style.display = 'none';
        document.getElementById('p-titulo').value = '';
        document.getElementById('p-precio').value = '';
        document.getElementById('p-desc').value = '';
    }
</script>

</body>
</html>
