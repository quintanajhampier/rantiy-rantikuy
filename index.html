<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rantiy y Rantikuy - Imperio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --verde: #22c55e; --naranja: #f97316; --oscuro: #1e293b;
            --fondo: #f8fafc; --blanco: #ffffff; --gris: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--fondo); margin: 0; padding-bottom: 110px; color: var(--oscuro); }

        /* --- PANTALLA GPS (BLOQUEO SEGURIDAD) --- */
        #gps-lock { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
        .spinner { width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid var(--verde); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .header { background: var(--blanco); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 1000; }
        .logo-rr { width: 50px; height: 50px; background: linear-gradient(135deg, var(--verde), #15803d); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; cursor: pointer; }

        /* --- GRUPOS POR CIUDAD --- */
        .city-indicator { padding: 10px 20px; background: var(--verde); color: white; font-size: 12px; font-weight: 800; text-align: center; }

        /* --- CHAT GRUPAL --- */
        .group-chat-area { height: 70vh; display: flex; flex-direction: column; background: #f1f5f9; margin: 15px; border-radius: 30px; overflow: hidden; border: 1px solid #e2e8f0; }
        #group-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 80%; font-size: 14px; font-weight: 600; }
        .msg-me { align-self: flex-end; background: var(--verde); color: white; }
        .msg-them { align-self: flex-start; background: white; color: var(--oscuro); }

        /* --- VITRINA & STUDIO (Igual al anterior para mantener esencia) --- */
        .card { background: white; margin: 15px; border-radius: 30px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .img-container { height: 300px; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .img-container img { width: 100%; flex-shrink: 0; object-fit: cover; }
        
        /* --- NAVEGACI√ìN --- */
        .nav-bar { position: fixed; bottom: 25px; left: 5%; width: 90%; background: var(--oscuro); border-radius: 30px; display: flex; justify-content: space-around; padding: 15px; z-index: 2000; }
        .nav-item { color: #94a3b8; text-align: center; font-size: 10px; font-weight: 800; cursor: pointer; }
        .nav-item.active { color: var(--verde); }
    </style>
</head>
<body>

<div id="gps-lock">
    <div class="logo-rr" style="width:80px; height:80px; font-size:30px;">R&R</div>
    <h2 id="status-msg">Sincronizando Imperio...</h2>
    <div class="spinner"></div>
    <p style="color: var(--gris); font-size: 12px;">Validando Ciudadan√≠a y Ubicaci√≥n</p>
</div>

<header class="header">
    <div style="display:flex; align-items:center; gap:12px;">
        <div class="logo-rr" id="admin-btn">R&R</div>
        <div>
            <div style="font-weight: 800; font-size: 16px;">Rantiy y Rantikuy</div>
            <div id="user-display" style="font-size: 10px; color: var(--verde); font-weight: 800;">...</div>
        </div>
    </div>
    <div id="active-city-badge" style="font-size: 18px;">üìç</div>
</header>

<div id="city-label" class="city-indicator">CONECTANDO A LA RED DE HUANTA...</div>

<main id="view-home" class="view">
    <div style="padding: 15px 20px;">
        <input type="text" id="search" placeholder="üîç Buscar en el mercado..." oninput="renderFeed()" 
               style="width:100%; padding:15px; border-radius:15px; border:1px solid #e2e8f0; font-weight:600;">
    </div>
    <div id="feed"></div>
</main>

<section id="view-upload" class="view" style="display:none; padding:20px;">
    <h3 style="font-weight: 800;">Publicar Anuncio</h3>
    <select id="cat-select" onchange="updateForm()" style="width:100%; padding:15px; border-radius:15px; margin-bottom:15px; font-weight:700;">
        <option value="Venta">üõí Venta de Producto</option>
        <option value="Trabajo">üëî Oferta de Trabajo</option>
        <option value="Turismo">‚õ∞Ô∏è Turismo / Viajes</option>
        <option value="Comida">üç≤ Venta de Comida</option>
    </select>
    
    <div id="dynamic-form">
        </div>

    <div style="display:grid; grid-template-columns: repeat(4,1fr); gap:5px; margin: 15px 0;">
        <div onclick="pickImg(0)" style="height:70px; background:#e2e8f0; border-radius:10px; display:flex; align-items:center; justify-content:center; overflow:hidden;"><img id="i0" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
        <div onclick="pickImg(1)" style="height:70px; background:#e2e8f0; border-radius:10px; display:flex; align-items:center; justify-content:center; overflow:hidden;"><img id="i1" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
        <div onclick="pickImg(2)" style="height:70px; background:#e2e8f0; border-radius:10px; display:flex; align-items:center; justify-content:center; overflow:hidden;"><img id="i2" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
        <div onclick="pickImg(3)" style="height:70px; background:#e2e8f0; border-radius:10px; display:flex; align-items:center; justify-content:center; overflow:hidden;"><img id="i3" style="display:none; width:100%; height:100%; object-fit:cover;">+</div>
    </div>
    <button onclick="publish()" style="width:100%; padding:20px; background:var(--verde); color:white; border:none; border-radius:20px; font-weight:900;">PUBLICAR</button>
</section>

<section id="view-group" class="view" style="display:none;">
    <div class="group-chat-area">
        <div id="group-messages"></div>
        <div style="padding:15px; display:flex; gap:10px; background:white;">
            <input type="text" id="group-input" placeholder="Mensaje al grupo..." style="flex:1; border:none; font-weight:600; outline:none;">
            <button onclick="sendGroup()" style="background:var(--verde); color:white; border:none; padding:10px 20px; border-radius:15px;">‚úàÔ∏è</button>
        </div>
    </div>
</section>

<nav class="nav-bar">
    <div class="nav-item active" onclick="tab('home', this)">üè†<br>VITRINA</div>
    <div class="nav-item" onclick="tab('upload', this)">üì∏<br>SUBIR</div>
    <div class="nav-item" onclick="tab('group', this)">üì¢<br>GRUPO</div>
    <div class="nav-item" onclick="window.location.href='chat_privado.html'">üí¨<br>PRIVADO</div>
</nav>

<script>
    let user = ""; let myCity = "Huanta"; let imgs = [null,null,null,null]; let adminHits = 0;

    function init() {
        // 1. CONEXI√ìN INICIO SESI√ìN
        user = localStorage.getItem('rantiy_user') || localStorage.getItem('admin_session');
        if(!user) { window.location.href = 'registro_entrada.html'; return; }
        document.getElementById('user-display').innerText = user.toUpperCase();

        // 2. GPS Y BLOQUEO
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                // Aqu√≠ ir√≠a la l√≥gica de coordenadas para Huanta/Huamanga/VRAEM
                document.getElementById('gps-lock').style.display = 'none';
                updateForm(); renderFeed();
            }, () => {
                alert("Activa el GPS para entrar al Imperio.");
            });
        }

        // 3. ADMIN (7 toques)
        document.getElementById('admin-btn').onclick = () => {
            adminHits++;
            if(adminHits === 7) window.location.href = 'admin.html';
            setTimeout(() => adminHits = 0, 2000);
        };

        // Escuchar mensajes nuevos de otros
        window.addEventListener('storage', () => { renderFeed(); renderGroup(); });
    }

    // --- CHAT GRUPAL CIUDAD ---
    function sendGroup() {
        let txt = document.getElementById('group-input').value;
        if(!txt) return;
        let msgs = JSON.parse(localStorage.getItem('chat_group_' + myCity) || '[]');
        msgs.push({u: user, t: txt, time: new Date().toLocaleTimeString()});
        localStorage.setItem('chat_group_' + myCity, JSON.stringify(msgs));
        document.getElementById('group-input').value = "";
        renderGroup();
    }

    function renderGroup() {
        const box = document.getElementById('group-messages');
        let msgs = JSON.parse(localStorage.getItem('chat_group_' + myCity) || '[]');
        box.innerHTML = msgs.map(m => `
            <div class="bubble ${m.u === user ? 'msg-me' : 'msg-them'}">
                <small style="display:block; font-size:9px; opacity:0.7;">${m.u}</small>
                ${m.t}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    // --- STUDIO Y PREGUNTAS ---
    function updateForm() {
        const cat = document.getElementById('cat-select').value;
        const form = document.getElementById('dynamic-form');
        let html = `<input type="text" id="f-title" placeholder="¬øQu√© ofreces?" style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd; margin-bottom:10px;">`;
        
        if(cat === 'Venta') html += `<input type="number" id="f-price" placeholder="Precio S/" style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd;">`;
        if(cat === 'Trabajo') html += `<input type="text" id="f-price" placeholder="Sueldo estimado" style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd;">`;
        if(cat === 'Turismo') html += `<input type="text" id="f-price" placeholder="Precio del tour" style="width:100%; padding:15px; border-radius:15px; border:1px solid #ddd;">`;
        
        form.innerHTML = html;
    }

    // --- CONEXI√ìN CHAT PRIVADO ---
    function goPrivate(seller) {
        if(seller === user) return;
        localStorage.setItem('current_chat_partner', seller);
        window.location.href = 'chat_privado.html';
    }

    // --- L√ìGICA BASE ---
    function pickImg(i) {
        let input = document.createElement('input'); input.type='file'; input.accept='image/*';
        input.onchange = e => {
            let r = new FileReader(); r.onload = ev => {
                imgs[i] = ev.target.result;
                document.getElementById('i'+i).src = ev.target.result;
                document.getElementById('i'+i).style.display = 'block';
            }; r.readAsDataURL(e.target.files[0]);
        }; input.click();
    }

    function publish() {
        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        posts.unshift({
            u: user, title: document.getElementById('f-title').value, 
            price: document.getElementById('f-price').value, 
            imgs: imgs.filter(i=>i), city: myCity, cat: document.getElementById('cat-select').value
        });
        localStorage.setItem('empire_posts', JSON.stringify(posts));
        confetti(); tab('home', document.querySelectorAll('.nav-item')[0]);
        renderFeed();
    }

    function renderFeed() {
        const feed = document.getElementById('feed');
        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        feed.innerHTML = posts.map(p => `
            <div class="card">
                <div class="img-container">${p.imgs.map(img => `<img src="${img}">`).join('')}</div>
                <div style="padding:20px;">
                    <span style="background:var(--verde); color:white; padding:4px 10px; border-radius:10px; font-size:10px; font-weight:800;">${p.cat}</span>
                    <h2 style="margin:10px 0 5px 0;">S/ ${p.price}</h2>
                    <p style="font-weight:700; margin-bottom:15px;">${p.title}</p>
                    <button onclick="goPrivate('${p.u}')" style="width:100%; padding:15px; background:var(--oscuro); color:white; border-radius:15px; border:none; font-weight:800;">NEGOCIAR</button>
                </div>
            </div>
        `).join('');
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.getElementById('view-' + id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'group') renderGroup();
    }

    window.onload = init;
</script>
</body>
</html>
