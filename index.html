<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rantiy | Sistema Integrado del Imperio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* Paleta Huanta: Colores vivos y ligeros, evitando el negro puro */
            --huanta-green: #2ecc71;
            --huanta-yellow: #f1c40f;
            --huanta-blue: #3498db;
            --huanta-orange: #e67e22;
            --bg-light: #f8fafc;
            --card-white: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent-soft: rgba(46, 204, 113, 0.1);
            --shadow-soft: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            --radius-pro: 24px;
        }

        /* --- Estilos Base --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: var(--bg-light); color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

        /* --- Contenedor Principal --- */
        .imperio-app {
            max-width: 500px; margin: 0 auto; min-height: 100vh;
            display: flex; flex-direction: column; position: relative; z-index: 10;
        }

        /* --- Header de Lujo --- */
        header {
            padding: 25px; background: rgba(255,255,255,0.85); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #e2e8f0;
        }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 45px; height: 45px; background: linear-gradient(135deg, var(--huanta-green), var(--huanta-blue));
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 800; font-size: 20px; box-shadow: 0 8px 15px rgba(46, 204, 113, 0.3);
        }
        .logo-text h1 { font-size: 18px; font-weight: 800; margin: 0; color: var(--text-main); }
        .logo-text span { font-size: 10px; font-weight: 700; color: var(--huanta-green); text-transform: uppercase; }

        /* --- Barra de Progreso del Imperio (Para tus Videos) --- */
        .empire-stats {
            padding: 15px 20px; background: var(--card-white); margin: 15px 20px;
            border-radius: 20px; box-shadow: var(--shadow-soft); display: flex; gap: 15px; overflow-x: auto;
        }
        .stat-item { min-width: 100px; text-align: center; }
        .stat-val { display: block; font-size: 16px; font-weight: 800; color: var(--huanta-green); }
        .stat-lbl { font-size: 9px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; }

        /* --- Navegaci√≥n de Ciudades --- */
        .city-scroller {
            display: flex; gap: 10px; padding: 0 20px 15px; overflow-x: auto; scrollbar-width: none;
        }
        .city-scroller::-webkit-scrollbar { display: none; }
        .city-tab {
            padding: 12px 22px; border-radius: 30px; background: var(--card-white);
            border: 2px solid transparent; white-space: nowrap; cursor: pointer;
            font-size: 13px; font-weight: 700; color: var(--text-sub); transition: 0.3s;
        }
        .city-tab.active {
            border-color: var(--huanta-green); background: var(--accent-soft); color: var(--huanta-green);
        }

        /* --- Vistas SPA --- */
        .view { padding: 0 20px 120px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        /* --- Vitrina Rantikuy --- */
        .rantikuy-card {
            background: var(--card-white); border-radius: var(--radius-pro); overflow: hidden;
            margin-bottom: 25px; box-shadow: var(--shadow-soft); border: 1px solid #edf2f7;
            position: relative;
        }
        .card-media { height: 320px; width: 100%; position: relative; background: #f1f5f9; }
        .card-media img { width: 100%; height: 100%; object-fit: cover; }
        
        .badge-sticker {
            position: absolute; top: 15px; left: 15px; padding: 6px 14px;
            border-radius: 10px; font-weight: 800; font-size: 10px; color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 5;
        }
        .s-oferta { background: #e74c3c; }
        .s-verificado { background: var(--huanta-green); }
        .s-premium { background: var(--huanta-yellow); color: #000; }

        .card-body { padding: 20px; }
        .card-price { font-size: 26px; font-weight: 800; color: var(--huanta-green); }
        .card-title { font-size: 18px; font-weight: 700; margin: 5px 0 15px; }
        
        /* --- Rantikuy Studio --- */
        .studio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .studio-btn {
            background: var(--card-white); padding: 25px 15px; border-radius: 20px;
            text-align: center; border: 1px solid #e2e8f0; cursor: pointer;
        }
        .studio-btn:hover { border-color: var(--huanta-green); background: var(--accent-soft); }
        .studio-btn i { font-size: 30px; display: block; margin-bottom: 10px; }

        /* --- Editor Modal --- */
        #editor-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.95);
            z-index: 2000; display: none; flex-direction: column; padding: 30px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 12px; font-weight: 800; margin-bottom: 8px; color: var(--text-sub); }
        .form-control {
            width: 100%; padding: 18px; border-radius: 15px; border: 1px solid #e2e8f0;
            background: #f1f5f9; font-size: 15px; font-weight: 600;
        }

        /* --- Chat Imperial --- */
        .chat-container {
            height: calc(100vh - 250px); display: flex; flex-direction: column;
            background: var(--card-white); border-radius: var(--radius-pro); overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 14px 18px; border-radius: 18px; max-width: 80%; font-size: 14px; font-weight: 500; }
        .me { background: var(--huanta-green); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .them { background: #f1f5f9; color: var(--text-main); align-self: flex-start; border-bottom-left-radius: 4px; }

        /* --- Barra de Navegaci√≥n --- */
        .nav-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; background: white; padding: 12px; border-radius: 35px;
            display: flex; justify-content: space-around; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0; z-index: 1500;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: var(--text-sub); }
        .nav-item.active { color: var(--huanta-green); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item label { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        .hidden { display: none !important; }
    </style>
</head>
<body onload="initImperio()">

    <canvas id="bg-canvas"></canvas>

    <div class="imperio-app">
        <header>
            <div class="logo-box">
                <div class="logo-icon">R</div>
                <div class="logo-text">
                    <h1>Rantiy Imperio</h1>
                    <span id="zone-label">Huanta Conectado</span>
                </div>
            </div>
            <div id="gps-status" style="font-size: 20px;">üìç</div>
        </header>

        <div class="empire-stats">
            <div class="stat-item"><span class="stat-val" id="st-sales">0</span><span class="stat-lbl">Ventas</span></div>
            <div class="stat-item"><span class="stat-val" id="st-products">0</span><span class="stat-lbl">Activos</span></div>
            <div class="stat-item"><span class="stat-val" id="st-chats">0</span><span class="stat-lbl">Mensajes</span></div>
            <div class="stat-item"><span class="stat-val">S/ 0</span><span class="stat-lbl">Ganancia</span></div>
        </div>

        <div class="city-scroller">
            <div class="city-tab active" onclick="setCity('Huanta', this)">‚õ∞Ô∏è Huanta</div>
            <div class="city-tab" onclick="setCity('Huamanga', this)">‚õ™ Huamanga</div>
            <div class="city-tab" onclick="setCity('VRAEM', this)">üåø VRAEM</div>
        </div>

        <main id="view-vitrina" class="view">
            <h2 style="font-weight: 800; font-size: 22px; margin-bottom: 20px;">Oportunidades de Hoy</h2>
            <div id="feed-items"></div>
        </main>

        <main id="view-studio" class="view hidden">
            <h2 style="font-weight: 800; font-size: 22px;">Rantikuy Studio</h2>
            <p style="color: var(--text-sub); font-size: 14px; margin-bottom: 20px;">Crea contenido para tu imperio digital.</p>
            
            <div class="studio-grid">
                <div class="studio-btn" onclick="openEditor('Venta', 's-oferta')"><i>üí∞</i><b>VENTA</b></div>
                <div class="studio-btn" onclick="openEditor('Servicio', 's-verificado')"><i>üõ†Ô∏è</i><b>SERVICIO</b></div>
                <div class="studio-btn" onclick="openEditor('Especial', 's-premium')"><i>üíé</i><b>PREMIUM</b></div>
                <div class="studio-btn" onclick="alert('Pr√≥ximamente: Video Reels del Imperio')"><i>üé¨</i><b>VIDEO</b></div>
            </div>
        </main>

        <main id="view-chat" class="view hidden">
            <div class="chat-container">
                <div id="chat-msgs" class="chat-messages"></div>
                <div style="padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee;">
                    <input type="text" id="chat-input" class="form-control" placeholder="Escribe al Imperio...">
                    <button onclick="sendMsg()" style="background: var(--huanta-green); color: white; border: none; width: 55px; height: 55px; border-radius: 15px; cursor: pointer;">‚úàÔ∏è</button>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="showView('vitrina', this)"><i>üè†</i><label>Vitrina</label></div>
            <div class="nav-item" onclick="showView('studio', this)"><i>üì∏</i><label>Studio</label></div>
            <div class="nav-item" onclick="showView('chat', this)"><i>üí¨</i><label>Chat</label></div>
        </nav>
    </div>

    <div id="editor-overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h2 id="editor-title" style="font-weight: 800;">Nuevo Activo</h2>
            <button onclick="closeEditor()" style="border:none; background:none; font-size:24px;">‚úï</button>
        </div>

        <div class="form-group">
            <label>IM√ÅGENES DEL PRODUCTO</label>
            <div id="img-prev-row" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;">
                <div onclick="document.getElementById('file-in').click()" style="min-width:100px; height:100px; background:#f1f5f9; border:2px dashed #cbd5e1; border-radius:15px; display:flex; align-items:center; justify-content:center; cursor:pointer;">‚ûï</div>
            </div>
            <input type="file" id="file-in" class="hidden" multiple accept="image/*" onchange="previewImages(this)">
        </div>

        <div class="form-group">
            <label>NOMBRE DEL ACTIVO</label>
            <input type="text" id="p-name" class="form-control" placeholder="Ej: Caf√© Org√°nico de Huanta">
        </div>

        <div class="form-group">
            <label>PRECIO DE MERCADO (S/)</label>
            <input type="number" id="p-price" class="form-control" placeholder="0.00">
        </div>

        <button onclick="saveActive()" style="width:100%; padding:22px; background:var(--huanta-green); color:white; border:none; border-radius:18px; font-weight:800; font-size:16px; margin-top:auto;">LANZAR AL IMPERIO üöÄ</button>
    </div>

<script>
    // --- N√öCLEO DE DATOS (THE EMPIRE STATE) ---
    let state = {
        city: 'Huanta',
        assets: [],
        messages: [],
        stats: { sales: 0, products: 0, chats: 0 },
        lastReset: Date.now()
    };

    let tempImgs = [];
    let currentSticker = '';

    // --- MOTOR INICIAL ---
    function initImperio() {
        init3D();
        loadState();
        renderVitrina();
        renderMessages();
        updateStatsUI();
        
        // Log para tus videos
        console.log("SISTEMA RANTIY: Iniciando motor de crecimiento del imperio...");
    }

    function loadState() {
        const data = localStorage.getItem('rantiy_empire_v4');
        if(data) {
            state = JSON.parse(data);
            // Reset de 30 horas
            if(Date.now() - state.lastReset > 30*60*60*1000) {
                state.messages = [];
                state.lastReset = Date.now();
                saveState();
            }
        }
    }

    function saveState() {
        localStorage.setItem('rantiy_empire_v4', JSON.stringify(state));
        updateStatsUI();
    }

    // --- MOTOR 3D ---
    function init3D() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geo = new THREE.SphereGeometry(15, 32, 32);
        const mat = new THREE.MeshBasicMaterial({ color: 0x2ecc71, wireframe: true, transparent: true, opacity: 0.03 });
        const globe = new THREE.Mesh(geo, mat);
        scene.add(globe);

        camera.position.z = 20;

        function anim() {
            requestAnimationFrame(anim);
            globe.rotation.y += 0.001;
            globe.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        anim();
    }

    // --- L√ìGICA DE CIUDADES ---
    function setCity(city, el) {
        state.city = city;
        document.querySelectorAll('.city-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('zone-label').innerText = `${city} Conectado`;
        renderVitrina();
        renderMessages();
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 }, colors: ['#2ecc71', '#3498db'] });
    }

    function showView(viewId, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + viewId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    // --- RANTIKUY STUDIO LOGIC ---
    function openEditor(type, sticker) {
        currentSticker = sticker;
        document.getElementById('editor-title').innerText = "Rantikuy: " + type;
        document.getElementById('editor-overlay').style.display = 'flex';
    }

    function closeEditor() {
        document.getElementById('editor-overlay').style.display = 'none';
        tempImgs = [];
        document.getElementById('img-prev-row').innerHTML = `<div onclick="document.getElementById('file-in').click()" style="min-width:100px; height:100px; background:#f1f5f9; border:2px dashed #cbd5e1; border-radius:15px; display:flex; align-items:center; justify-content:center; cursor:pointer;">‚ûï</div>`;
    }

    function previewImages(input) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                tempImgs.push(e.target.result);
                const div = document.createElement('img');
                div.src = e.target.result;
                div.style.cssText = "min-width:100px; height:100px; object-fit:cover; border-radius:15px;";
                document.getElementById('img-prev-row').appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    }

    function saveActive() {
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        
        if(!name || !price || tempImgs.length === 0) return alert("El Imperio exige datos completos (Nombre, Precio y Fotos).");

        const newAsset = {
            id: Date.now(),
            name, price,
            imgs: [...tempImgs],
            sticker: currentSticker,
            city: state.city,
            timestamp: new Date().toLocaleTimeString()
        };

        state.assets.unshift(newAsset);
        state.stats.products++;
        saveState();
        renderVitrina();
        closeEditor();
        showView('vitrina', document.querySelectorAll('.nav-item')[0]);
        confetti({ particleCount: 150, scalar: 1.2, shapes: ['star'] });
    }

    // --- RENDERIZADO ---
    function renderVitrina() {
        const container = document.getElementById('feed-items');
        const items = state.assets.filter(a => a.city === state.city);
        
        if(items.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:50px; opacity:0.3;"><h3>No hay activos en ${state.city}</h3></div>`;
            return;
        }

        container.innerHTML = items.map(a => `
            <div class="rantikuy-card">
                <div class="badge-sticker ${a.sticker}">${a.sticker.split('-')[1].toUpperCase()}</div>
                <div class="card-media">
                    <img src="${a.imgs[0]}">
                </div>
                <div class="card-body">
                    <div class="card-price">S/ ${a.price}</div>
                    <div class="card-title">${a.name}</div>
                    <button onclick="startNegotiation('${a.name}')" style="width:100%; padding:18px; border-radius:15px; border:none; background:var(--huanta-green); color:white; font-weight:800; cursor:pointer;">INTERESADO</button>
                </div>
            </div>
        `).join('');
    }

    function sendMsg() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;

        state.messages.push({
            text: input.value,
            city: state.city,
            me: true,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });

        input.value = "";
        state.stats.chats++;
        saveState();
        renderMessages();
    }

    function renderMessages() {
        const box = document.getElementById('chat-msgs');
        const msgs = state.messages.filter(m => m.city === state.city);
        box.innerHTML = msgs.map(m => `
            <div class="bubble ${m.me ? 'me' : 'them'}">${m.text}<br><small style="font-size:8px; opacity:0.6;">${m.time}</small></div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    function startNegotiation(name) {
        showView('chat', document.querySelectorAll('.nav-item')[2]);
        document.getElementById('chat-input').value = `Hola, me interesa el activo: ${name}`;
    }

    function updateStatsUI() {
        document.getElementById('st-sales').innerText = state.stats.sales;
        document.getElementById('st-products').innerText = state.assets.length;
        document.getElementById('st-chats').innerText = state.stats.chats;
    }

</script>
</body>
</html>
