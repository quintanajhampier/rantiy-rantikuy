<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rantiy y Rantikuy - Imperio Huanta</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --verde-huanta: #22c55e;
            --amarillo-huanta: #facc15;
            --celeste-limpio: #3b82f6;
            --fondo-app: #f8fafc;
            --blanco-glass: rgba(255, 255, 255, 0.98);
            --oscuro-suave: #1e293b;
        }

        /* AJUSTE TOTAL AL TAMAO DEL CELULAR */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        html, body { 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Evita el deslizamiento innecesario fuera de los contenedores */
            background: var(--fondo-app);
        }

        /* PANTALLA DE GPS ESTRICTA */
        #gps-screen { 
            position: fixed; inset: 0; background: white; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 20px; 
        }

        /* CONTENEDOR PRINCIPAL TIPO APP */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa exactamente el alto de la pantalla */
            width: 100vw;
        }

        /* HEADER VIBRANTE */
        .header {
            background: var(--blanco-glass);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--amarillo-huanta);
            flex-shrink: 0;
        }

        .logo-rr {
            width: 50px; height: 50px; 
            background: linear-gradient(135deg, var(--verde-huanta), #15803d);
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; cursor: pointer;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        /* BOTN CHAT PRIVADO (NUEVO) */
        .btn-private-chat {
            background: var(--celeste-limpio);
            color: white; border: none; padding: 10px; border-radius: 12px;
            font-size: 20px; cursor: pointer; display: flex; align-items: center;
        }

        /* CUERPO SCROLLABLE (SOLO EL FEED SE DESLIZA) */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 100px; /* Espacio para la Nav Island */
        }

        /* VITRINA CARDS */
        .post-card {
            background: white; border-radius: 25px; padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px;
            border-left: 5px solid var(--verde-huanta);
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .img-scroll img { width: 100%; height: 200px; object-fit: cover; border-radius: 18px; }

        /* NAV ISLAND FIJA AL TAMAO DEL CEL */
        .nav-island {
            position: absolute; bottom: 20px; left: 5%; width: 90%;
            background: var(--oscuro-suave); border-radius: 30px;
            display: flex; justify-content: space-around; padding: 15px;
            z-index: 3000;
        }
        .nav-btn { color: #94a3b8; text-align: center; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-btn.active { color: var(--verde-huanta); }

    </style>
</head>
<body>

<div id="gps-screen">
    <div class="logo-rr" style="width:80px; height:80px; font-size:30px;">R&R</div>
    <h2 style="color: var(--verde-huanta);">Validando Ubicaci贸n</h2>
    <p id="gps-msg">Conectando con sat茅lites de Huanta...</p>
</div>

<div class="app-wrapper">
    <header class="header">
        <div style="display:flex; align-items:center; gap:12px;">
            <div class="logo-rr" onclick="checkAdminAccess()">R&R</div>
            <div>
                <div style="font-weight: 800; font-size: 16px;">Imperio Huanta</div>
                <div id="user-tag" style="font-size: 9px; color: var(--verde-huanta); font-weight: 800;">ACTIVO</div>
            </div>
        </div>
        <button class="btn-private-chat" onclick="goToPrivateChat()">
             <span style="font-size: 10px; margin-left: 5px;">CHATS</span>
        </button>
    </header>

    <main class="main-content" id="main-feed">
        <div id="feed-container">
            </div>
    </main>

    <nav class="nav-island">
        <div class="nav-btn active" onclick="tab('home')"><br>VITRINA</div>
        <div class="nav-btn" onclick="tab('camera')"><br>SUBIR</div>
        <div class="nav-btn" onclick="tab('chat')"><br>GRUPAL</div>
    </nav>
</div>

<script>
    let activeLoc = "";
    const ZONAS = {
        "Huanta": { lat: -12.94, lon: -74.24, r: 0.05 },
        "Huamanga": { lat: -13.15, lon: -74.22, r: 0.05 },
        "VRAEM": { lat: -12.50, lon: -73.80, r: 0.1 }
    };

    function init() {
        // GPS FUNCIONANDO PERFECTO
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                let lat = pos.coords.latitude;
                let lon = pos.coords.longitude;
                let found = false;

                for (let zona in ZONAS) {
                    let d = Math.sqrt(Math.pow(lat - ZONAS[zona].lat, 2) + Math.pow(lon - ZONAS[zona].lon, 2));
                    if (d < ZONAS[zona].r) {
                        activeLoc = zona;
                        found = true;
                        break;
                    }
                }

                if (found) {
                    document.getElementById('gps-screen').style.display = 'none';
                    renderFeed();
                } else {
                    document.getElementById('gps-msg').innerText = "Fuera de cobertura regional.";
                }
            }, () => {
                document.getElementById('gps-msg').innerText = "Activa el GPS para entrar al Imperio.";
            }, { enableHighAccuracy: true });
        }

        // CONEXIN EN TIEMPO REAL (Simulaci贸n de escucha de cambios en LocalStorage)
        window.addEventListener('storage', () => {
            renderFeed(); // Si alguien publica en otra pesta帽a, se actualiza aqu铆
            showNotification();
        });

        // Refresco autom谩tico cada 3 segundos para mensajes nuevos
        setInterval(renderFeed, 3000);
    }

    function renderFeed() {
        if (!activeLoc) return;
        const container = document.getElementById('feed-container');
        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        
        // Filtro estricto por zona para no mezclar
        let filtered = posts.filter(p => p.city === activeLoc);
        
        container.innerHTML = filtered.map(p => `
            <div class="post-card">
                <div style="font-weight: 800; color: var(--celeste-limpio); margin-bottom: 5px;"> ${p.city}</div>
                <div class="img-scroll"><img src="${p.imgs[0]}"></div>
                <h3>${p.title} <span style="color:var(--verde-huanta)">S/ ${p.price}</span></h3>
                <p style="font-size:11px; opacity:0.8;">Vendedor: ${p.user}</p>
                <button onclick="goToPrivateChat()" style="width:100%; padding:12px; background:var(--oscuro-suave); color:white; border-radius:15px; border:none; font-weight:700;">CONTACTAR</button>
            </div>
        `).join('') || '<p style="text-align:center; padding-top:50px;">Buscando ofertas en ' + activeLoc + '...</p>';
    }

    // CONEXIN CON CARPETAS MOSTRADAS
    function goToPrivateChat() {
        window.location.href = 'chat_privado.html';
    }

    function checkAdminAccess() {
        // Mantiene tu l贸gica de seguridad de 7 clics
        window.adminClicks = (window.adminClicks || 0) + 1;
        if (window.adminClicks >= 7) {
            window.location.href = 'admin.html';
        }
        setTimeout(() => window.adminClicks = 0, 3000);
    }

    function showNotification() {
        // Efecto visual tipo WhatsApp para publicaciones nuevas
        const toast = document.createElement('div');
        toast.style = "position:fixed; top:20px; left:50%; transform:translateX(-50%); background:var(--verde-huanta); color:white; padding:10px 20px; border-radius:20px; z-index:10000; font-weight:800; font-size:12px;";
        toast.innerText = "隆Nueva publicaci贸n en " + activeLoc + "!";
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2500);
    }

    window.onload = init;
</script>
</body>
</html>
