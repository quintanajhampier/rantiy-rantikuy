<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rantiy y Rantikuy - Imperio Huanta</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --verde: #22c55e; --verde-dark: #16a34a; --verde-glow: #dcfce7;
            --oscuro: #0f172a; --blanco: #ffffff;
            --huanta: #22c55e; --huamanga: #3b82f6; --vraem: #f59e0b;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
        
        /* BLOQUEO DE MOVIMIENTOS EXTRA√ëOS */
        html, body { 
            height: 100%; width: 100%; overflow: hidden; 
            background: #f8fafc; color: var(--oscuro); position: fixed;
        }

        .app-shell {
            display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
        }

        /* HEADER PREMIUM */
        .header {
            background: rgba(255,255,255,0.98); backdrop-filter: blur(15px);
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 1000; flex-shrink: 0;
        }
        .logo-rr {
            width: 50px; height: 50px; background: linear-gradient(135deg, var(--verde), var(--verde-dark));
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 900; font-size: 20px; cursor: pointer;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        /* VISTAS PRINCIPALES */
        .main-view {
            flex: 1; overflow-y: auto; padding-bottom: 120px;
            -webkit-overflow-scrolling: touch;
            display: none;
        }
        .view-active { display: block; }
        #view-chat { display: none; flex-direction: column; } /* Chat necesita flex */

        /* INDICADORES DE CIUDAD */
        .city-scroll {
            padding: 10px 20px; display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none;
        }
        .city-tab {
            padding: 10px 18px; border-radius: 20px; font-size: 11px; font-weight: 800;
            background: white; border: 2px solid transparent; opacity: 0.4; white-space: nowrap;
            transition: 0.3s;
        }
        .active-huanta { border-color: var(--huanta); color: var(--huanta); opacity: 1; background: #f0fdf4; box-shadow: 0 5px 15px rgba(34, 197, 94, 0.2); }
        .active-huamanga { border-color: var(--huamanga); color: var(--huamanga); opacity: 1; background: #eff6ff; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2); }
        .active-vraem { border-color: var(--vraem); color: var(--vraem); opacity: 1; background: #fffbeb; box-shadow: 0 5px 15px rgba(245, 158, 11, 0.2); }

        /* POSTS (VITRINA) */
        .post-card { 
            background: white; border-radius: 30px; margin: 15px 20px; 
            box-shadow: var(--shadow); overflow: hidden; position: relative;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .img-wrapper { display: flex; overflow-x: auto; snap-type: x mandatory; scrollbar-width: none; height: 260px; background: #eee; }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; snap-align: start; }
        
        .delete-btn {
            position: absolute; top: 15px; right: 15px; background: rgba(239, 68, 68, 0.9);
            color: white; border: none; padding: 7px 12px; border-radius: 12px; font-size: 10px; font-weight: 800; z-index: 10;
        }

        /* STUDIO: 4 FOTOS REALES */
        .studio-container { padding: 20px; }
        .grid-photos { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .photo-box { 
            height: 120px; background: #f1f5f9; border: 2px dashed #cbd5e1; 
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; cursor: pointer;
        }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .photo-box span { font-size: 11px; font-weight: 800; color: #94a3b8; z-index: 1; }

        /* CHAT GRUPAL (NO SE TAPA) */
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #f1f5f9; }
        .bubble { 
            max-width: 80%; padding: 14px; border-radius: 20px; font-size: 14px; font-weight: 600; line-height: 1.4;
        }
        .mine { align-self: flex-end; background: var(--verde); color: white; border-bottom-right-radius: 4px; }
        .others { align-self: flex-start; background: white; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .chat-input-wrapper {
            background: white; padding: 15px 20px; display: flex; gap: 10px;
            border-top: 1px solid #eee; padding-bottom: 100px; /* AQU√ç EL TRUCO PARA QUE NO SE TAPE */
        }

        /* BARRA DE NAVEGACI√ìN INFERIOR */
        .nav-island {
            position: fixed; bottom: 30px; left: 5%; width: 90%;
            background: var(--oscuro); border-radius: 40px;
            display: flex; justify-content: space-around; padding: 20px; z-index: 2000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .nav-link { color: #64748b; text-align: center; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--verde); transform: translateY(-5px); }

        /* INPUTS ESTILIZADOS */
        .rr-field { width: 100%; padding: 16px; border-radius: 18px; border: 1px solid #e2e8f0; margin-bottom: 12px; font-weight: 700; font-size: 14px; outline: none; }
        .rr-field:focus { border-color: var(--verde); background: #fff; }

        #gps-loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="gps-loader">
    <div class="logo-rr" style="width:90px; height:90px; font-size:35px; margin-bottom:20px;">R&R</div>
    <h2 style="font-weight:900; letter-spacing:-1px;">Sincronizando con el Imperio</h2>
    <div style="width:40px; height:40px; border:5px solid #f3f3f3; border-top:5px solid var(--verde); border-radius:50%; animation: spin 1s linear infinite; margin-top:20px;"></div>
</div>

<div class="app-shell">
    <header class="header">
        <div style="display:flex; align-items:center; gap:12px;">
            <div class="logo-rr" onclick="adminTrigger()">R&R</div>
            <div>
                <div style="font-weight:900; font-size:17px; line-height:1;">Rantiy y Rantikuy</div>
                <div id="user-tag" style="font-size:9px; color:var(--verde); font-weight:800; margin-top:4px;">CIUDADANO: CARGANDO...</div>
            </div>
        </div>
        <div style="font-size:26px; cursor:pointer;" onclick="window.location.href='chat_privado.html'">üí¨</div>
    </header>

    <div class="city-scroll">
        <div class="city-tab" id="tag-huanta">‚õ∞Ô∏è HUANTA</div>
        <div class="city-tab" id="tag-huamanga">‚õ™ HUAMANGA</div>
        <div class="city-tab" id="tag-vraem">üåø VRAEM</div>
    </div>

    <main id="view-home" class="main-view view-active">
        <div style="padding:10px 20px;">
            <input type="text" id="search-bar" class="rr-field" placeholder="üîç ¬øQu√© buscas hoy?" oninput="updateFeed()">
        </div>
        <div id="feed-container"></div>
    </main>

    <main id="view-upload" class="main-view">
        <div class="studio-container">
            <h2 style="font-weight:900; margin-bottom:20px; font-size:24px;">Crear Publicaci√≥n</h2>
            <div class="grid-photos">
                <div class="photo-box" onclick="handleImage(0)"><img id="prev-0" style="display:none;"><span id="label-0">üì∏ FOTO 1</span></div>
                <div class="photo-box" onclick="handleImage(1)"><img id="prev-1" style="display:none;"><span id="label-1">üì∏ FOTO 2</span></div>
                <div class="photo-box" onclick="handleImage(2)"><img id="prev-2" style="display:none;"><span id="label-2">üì∏ FOTO 3</span></div>
                <div class="photo-box" onclick="handleImage(3)"><img id="prev-3" style="display:none;"><span id="label-3">üì∏ FOTO 4</span></div>
            </div>
            <input type="text" id="post-title" class="rr-field" placeholder="Nombre del producto o servicio">
            <input type="number" id="post-price" class="rr-field" placeholder="Precio S/">
            <select id="post-cat" class="rr-field">
                <option value="Venta">üõçÔ∏è Venta General</option>
                <option value="Comida">üç≤ Comida / Restaurante</option>
                <option value="Taxi">üöï Servicio de Taxi</option>
                <option value="Servicio">üîß T√©cnico / Profesional</option>
            </select>
            <button onclick="submitToEmpire()" style="width:100%; padding:20px; background:var(--verde); color:white; border:none; border-radius:20px; font-weight:900; font-size:16px; box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);">PUBLICAR AHORA üöÄ</button>
        </div>
    </main>

    <main id="view-chat" class="main-view">
        <div id="chat-header-name" style="padding:15px 20px; background:var(--verde-dark); color:white; font-weight:800; font-size:13px;">SALA REGIONAL</div>
        <div class="chat-container" id="chat-display"></div>
        <div class="chat-input-wrapper">
            <input type="text" id="chat-msg-input" placeholder="Escribe un mensaje al Imperio..." style="flex:1; border:none; background:#f1f5f9; padding:15px; border-radius:15px; font-weight:600;">
            <button onclick="sendGroupMsg()" style="background:var(--verde); color:white; border:none; width:55px; height:55px; border-radius:18px; font-size:20px;">‚û§</button>
        </div>
    </main>

    <nav class="nav-island">
        <div class="nav-link active" onclick="changeTab('home', this)">üè†<br>VITRINA</div>
        <div class="nav-link" onclick="changeTab('upload', this)">üì∏<br>SUBIR</div>
        <div class="nav-link" onclick="changeTab('chat', this)">üí¨<br>GRUPAL</div>
    </nav>
</div>

<script>
    let myCity = "";
    let myUser = "";
    let tempImgs = [null, null, null, null];
    let adminCounter = 0;

    // COORDENADAS DEL IMPERIO
    const EMPIRE_ZONES = {
        "Huanta": { lat: -12.94, lon: -74.24 },
        "Huamanga": { lat: -13.15, lon: -74.22 },
        "VRAEM": { lat: -12.50, lon: -73.80 }
    };

    function boot() {
        // Conexi√≥n con registro_entrada.html
        myUser = localStorage.getItem('rantiy_user') || localStorage.getItem('admin_session');
        if(!myUser) { window.location.href = 'registro_entrada.html'; return; }
        document.getElementById('user-tag').innerText = "CIUDADANO: " + myUser.toUpperCase();

        // GPS Inteligente
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                let { latitude, longitude } = pos.coords;
                myCity = "Huanta"; // Por defecto
                for(let zone in EMPIRE_ZONES) {
                    let dist = Math.sqrt(Math.pow(latitude - EMPIRE_ZONES[zone].lat, 2) + Math.pow(longitude - EMPIRE_ZONES[zone].lon, 2));
                    if(dist < 0.15) { myCity = zone; break; }
                }
                ready();
            }, () => { myCity = "Huanta"; ready(); });
        }
    }

    function ready() {
        document.getElementById('gps-loader').style.display = 'none';
        document.getElementById('tag-' + myCity.toLowerCase()).classList.add('active-' + myCity.toLowerCase());
        document.getElementById('chat-header-name').innerText = "SALA OFICIAL: " + myCity.toUpperCase();
        
        updateFeed();
        
        // SINCRONIZACI√ìN REAL-TIME (CADA 2 SEGUNDOS)
        setInterval(() => {
            updateFeed();
            if(document.getElementById('view-chat').style.display === 'flex') updateChat();
        }, 2000);
    }

    // --- L√ìGICA DE VITRINA (ELIMINAR Y VER OTROS) ---
    function updateFeed() {
        const box = document.getElementById('feed-container');
        const search = document.getElementById('search-bar').value.toLowerCase();
        
        // Recuperamos TODAS las publicaciones del Imperio
        let allPosts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        
        let filtered = allPosts.filter(p => p.city === myCity && p.title.toLowerCase().includes(search));

        box.innerHTML = filtered.map(p => `
            <div class="post-card">
                ${(p.user === myUser || localStorage.getItem('admin_session')) ? `<button class="delete-btn" onclick="removePost(${p.id})">ELIMINAR</button>` : ''}
                <div class="img-wrapper">
                    ${p.imgs.map(i => `<img src="${i}">`).join('')}
                </div>
                <div style="padding:20px;">
                    <div style="font-size:11px; color:var(--verde); font-weight:800; margin-bottom:5px;">${p.category.toUpperCase()}</div>
                    <h3 style="font-weight:900; font-size:18px;">${p.title} <span style="color:var(--verde); float:right;">S/ ${p.price}</span></h3>
                    <p style="font-size:10px; opacity:0.6; margin-top:10px;">Vendedor: ${p.user}</p>
                    <button onclick="window.location.href='chat_privado.html?to=${p.user}'" style="width:100%; margin-top:15px; padding:14px; background:var(--oscuro); color:white; border-radius:15px; border:none; font-weight:800; font-size:13px;">CONTACTAR POR PRIVADO</button>
                </div>
            </div>
        `).join('') || '<div style="text-align:center; padding:100px; opacity:0.4; font-weight:800;">No hay publicaciones en esta zona.</div>';
    }

    function removePost(id) {
        if(confirm("¬øDeseas eliminar esta publicaci√≥n del Imperio?")) {
            let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
            posts = posts.filter(p => p.id !== id);
            localStorage.setItem('empire_posts', JSON.stringify(posts));
            updateFeed();
        }
    }

    // --- L√ìGICA DE SUBIDA (4 FOTOS) ---
    function handleImage(i) {
        let input = document.createElement('input');
        input.type = 'file'; input.accept = 'image/*';
        input.onchange = e => {
            let reader = new FileReader();
            reader.onload = ev => {
                tempImgs[i] = ev.target.result;
                document.getElementById(`prev-${i}`).src = ev.target.result;
                document.getElementById(`prev-${i}`).style.display = 'block';
                document.getElementById(`label-${i}`).style.display = 'none';
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
    }

    function submitToEmpire() {
        const title = document.getElementById('post-title').value;
        const price = document.getElementById('post-price').value;
        const cat = document.getElementById('post-cat').value;
        let finalImgs = tempImgs.filter(img => img !== null);

        if(!title || !price || finalImgs.length === 0) return alert("¬°Atenci√≥n! Falta el t√≠tulo, el precio o al menos una foto.");

        let posts = JSON.parse(localStorage.getItem('empire_posts') || '[]');
        posts.unshift({
            id: Date.now(),
            user: myUser,
            title, price, category: cat,
            city: myCity,
            imgs: finalImgs
        });

        localStorage.setItem('empire_posts', JSON.stringify(posts));
        confetti();
        
        // Resetear Formulario
        document.getElementById('post-title').value = "";
        document.getElementById('post-price').value = "";
        tempImgs = [null,null,null,null];
        document.querySelectorAll('.photo-box img').forEach(img => img.style.display = 'none');
        document.querySelectorAll('.photo-box span').forEach(s => s.style.display = 'block');
        
        changeTab('home', document.querySelectorAll('.nav-link')[0]);
    }

    // --- CHAT GRUPAL REAL-TIME ---
    function updateChat() {
        const box = document.getElementById('chat-display');
        let msgs = JSON.parse(localStorage.getItem('group_chat_' + myCity) || '[]');
        box.innerHTML = msgs.map(m => `
            <div class="bubble ${m.u === myUser ? 'mine' : 'others'}">
                <div style="font-size:9px; font-weight:900; margin-bottom:3px; opacity:0.8;">${m.u.toUpperCase()}</div>
                ${m.t}
            </div>
        `).join('');
        box.scrollTop = box.scrollHeight;
    }

    function sendGroupMsg() {
        const inp = document.getElementById('chat-msg-input');
        if(!inp.value) return;
        let msgs = JSON.parse(localStorage.getItem('group_chat_' + myCity) || '[]');
        msgs.push({ u: myUser, t: inp.value });
        localStorage.setItem('group_chat_' + myCity, JSON.stringify(msgs));
        inp.value = "";
        updateChat();
    }

    // --- NAVEGACI√ìN ---
    function changeTab(tab, el) {
        document.querySelectorAll('.main-view').forEach(v => v.style.display = 'none');
        const target = document.getElementById('view-' + tab);
        target.style.display = (tab === 'chat') ? 'flex' : 'block';
        
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function adminTrigger() {
        adminCounter++;
        if(adminCounter >= 7) window.location.href = 'admin.html';
        setTimeout(() => adminCounter = 0, 3000);
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    window.onload = boot;
</script>
</body>
</html>
