<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R&R Chat Imperial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde: #22c55e;
            --verde-brillante: #4ade80;
            --verde-suave: #f0fdf4;
            --oscuro: #0f172a;
            --gris: #64748b;
            --blanco: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #f8fafc; margin: 0; height: 100vh; display: flex; flex-direction: column; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
        }

        /* --- CABECERA --- */
        .p-header { 
            padding: 20px; background: var(--glass); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #e2e8f0; z-index: 1000;
        }

        .back-btn { width: 45px; height: 45px; border-radius: 15px; border: none; background: var(--verde-suave); color: var(--verde); font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .user-info { flex: 1; margin: 0 15px; display: flex; align-items: center; gap: 12px; }
        .avatar-box { width: 45px; height: 45px; border-radius: 15px; background: var(--verde); display: flex; align-items: center; justify-content: center; color: white; font-weight: 800; font-size: 20px; position: relative; }
        .status-badge { position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; background: #10b981; border: 2px solid white; border-radius: 50%; }

        .name-meta b { display: block; font-size: 15px; color: var(--oscuro); }
        .name-meta span { font-size: 10px; color: var(--verde); font-weight: 700; }

        /* --- MENSAJES --- */
        .msg-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background-image: radial-gradient(#22c55e11 1px, transparent 1px); background-size: 20px 20px; }
        
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 14px; font-weight: 600; line-height: 1.5; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .bubble-out { align-self: flex-end; background: var(--verde); color: white; border-bottom-right-radius: 4px; }
        .bubble-in { align-self: flex-start; background: white; color: var(--oscuro); border-bottom-left-radius: 4px; }

        /* --- DOCK DE HERRAMIENTAS --- */
        .imperial-dock { background: white; padding: 15px 20px; display: flex; justify-content: space-around; border-top: 1px solid #f1f5f9; }
        .dock-item { display: flex; flex-direction: column; align-items: center; gap: 5px; background: none; border: none; cursor: pointer; }
        .dock-icon { font-size: 22px; }
        .dock-label { font-size: 9px; font-weight: 800; color: var(--gris); }

        /* --- ENTRADA --- */
        .footer-input { padding: 15px 20px 30px; background: white; display: flex; align-items: center; gap: 10px; }
        .input-box { flex: 1; padding: 15px 20px; background: #f1f5f9; border: 2px solid transparent; border-radius: 18px; font-weight: 600; outline: none; font-size: 15px; }
        .input-box:focus { border-color: var(--verde); background: white; }
        
        .send-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: var(--oscuro); color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        #safety-overlay { position: fixed; inset: 0; background: var(--verde); z-index: 5000; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; visibility: hidden; opacity: 0; transition: 0.5s; }
    </style>
</head>
<body>

<div id="safety-overlay">üõ°Ô∏è CANAL PRIVADO R&R</div>

<header class="p-header">
    <button class="back-btn" onclick="exitChat()">‚ùÆ</button>
    <div class="user-info">
        <div class="avatar-box">
            <span id="initial">?</span>
            <div class="status-badge"></div>
        </div>
        <div class="name-meta">
            <b id="partner-name">...</b>
            <span>Comerciante Verificado</span>
        </div>
    </div>
    <button onclick="wipe()" style="background:none; border:none; font-size:20px;">üßº</button>
</header>

<div class="msg-area" id="chat-box"></div>

<div class="imperial-dock">
    <button class="dock-item" onclick="triggerFile('img')"><span class="dock-icon">üì∏</span><span class="dock-label">FOTO</span></button>
    <button class="dock-item" onclick="shareLocation()"><span class="dock-icon">üìç</span><span class="dock-label">UBICACI√ìN</span></button>
    <button class="dock-item" onclick="quickMsg('¬øCu√°l es el precio m√≠nimo?')"><span class="dock-icon">üí∞</span><span class="dock-label">OFERTAR</span></button>
    <button class="dock-item" onclick="quickMsg('¬øHaces delivery?')"><span class="dock-icon">üõµ</span><span class="dock-label">DELIVERY</span></button>
</div>

<div class="footer-input">
    <input type="text" id="msg-input" class="input-box" placeholder="Escribe un mensaje...">
    <button class="send-btn" onclick="processSend()">üöÄ</button>
</div>

<script>
    // --- CONEXI√ìN IMPERIAL ---
    const user = localStorage.getItem('rantiy_user') || localStorage.getItem('admin_session');
    const partner = localStorage.getItem('current_chat_partner'); 
    const box = document.getElementById('chat-box');

    function init() {
        if(!user || !partner) { 
            alert("Acceso denegado. Selecciona un vendedor en la vitrina.");
            location.href = 'index.html'; 
            return; 
        }

        document.getElementById('partner-name').innerText = partner;
        document.getElementById('initial').innerText = partner.charAt(0).toUpperCase();
        
        // Efecto de carga segura
        const overlay = document.getElementById('safety-overlay');
        overlay.style.visibility = 'visible'; overlay.style.opacity = '1';
        setTimeout(() => { overlay.style.opacity = '0'; overlay.style.visibility = 'hidden'; }, 1000);

        load();
        // Sincronizaci√≥n autom√°tica cada 2.5 segundos
        setInterval(load, 2500);
    }

    function load() {
        const chats = JSON.parse(localStorage.getItem('empire_private_chats') || '{}');
        const key = [user, partner].sort().join('_');
        const msgs = chats[key] || [];
        
        box.innerHTML = msgs.map(m => {
            let content = m.t;
            if(m.type === 'img') content = `<img src="${m.t}" style="width:100%; border-radius:12px; margin-top:5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">`;
            if(m.type === 'loc') content = `<div onclick="window.open('${m.t}')" style="cursor:pointer; color:inherit; font-weight:800; text-decoration:underline;">üìç Ver Ubicaci√≥n en Mapa</div>`;

            return `
                <div class="bubble ${m.u === user ? 'bubble-out' : 'bubble-in'}">
                    ${content}
                    <div style="font-size:8px; opacity:0.6; text-align:right; margin-top:6px;">
                        ${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                    </div>
                </div>`;
        }).join('');
        box.scrollTop = box.scrollHeight;
    }

    function processSend() {
        const input = document.getElementById('msg-input');
        if(!input.value.trim()) return;
        saveMsg({ u: user, t: input.value, type: 'text' });
        input.value = "";
    }

    function quickMsg(txt) { saveMsg({ u: user, t: txt, type: 'text' }); }

    function triggerFile(mode) {
        let i = document.createElement('input'); i.type = 'file'; i.accept = 'image/*';
        i.onchange = e => {
            const r = new FileReader();
            r.onload = ev => saveMsg({ u: user, t: ev.target.result, type: 'img' });
            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }

    function shareLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                saveMsg({ u: user, t: url, type: 'loc' });
            }, () => alert("Activa el GPS para compartir tu ubicaci√≥n."));
        }
    }

    function saveMsg(obj) {
        let data = JSON.parse(localStorage.getItem('empire_private_chats') || '{}');
        const key = [user, partner].sort().join('_');
        if(!data[key]) data[key] = [];
        data[key].push(obj);
        localStorage.setItem('empire_private_chats', JSON.stringify(data));
        load();
    }

    function wipe() {
        if(confirm("¬øDeseas limpiar el historial con este comerciante?")) {
            let data = JSON.parse(localStorage.getItem('empire_private_chats') || '{}');
            data[[user, partner].sort().join('_')] = [];
            localStorage.setItem('empire_private_chats', JSON.stringify(data));
            load();
        }
    }

    function exitChat() { location.href = 'index.html'; }

    window.onload = init;
</script>
</body>
</html>
