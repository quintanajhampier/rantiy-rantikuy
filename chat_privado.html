<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rantiy y Rantikuy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #20bf6b; /* Verde Huanta vibrante */
            --dark-green: #1b5e20;
            --soft-blue: #ebf5fb; /* Fondo para contrastes suaves */
            --accent-blue: #3498db;
            --pure-white: #ffffff;
            --bg-light: #f8fafb;
            --text-main: #2d3436;
            --shadow-soft: 0 8px 30px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-light); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* HEADER PREMIUM */
        header {
            background: var(--pure-white); padding: 50px 20px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-container { 
            width: 42px; height: 42px; background: var(--primary-green); border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: 800; box-shadow: 0 4px 12px rgba(32,191,107,0.3);
        }
        .app-title { font-size: 22px; font-weight: 800; color: var(--dark-green); letter-spacing: -0.5px; }

        /* NAVEGACI√ìN DE PANTALLAS */
        .viewport { display: flex; width: 200%; height: 100vh; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .screen { width: 50%; height: 100%; padding: 20px; padding-bottom: 160px; overflow-y: auto; }

        /* ALMAC√âN: CARDS MEJORADAS */
        .inventory-card {
            background: var(--pure-white); border-radius: 24px; margin-bottom: 20px;
            box-shadow: var(--shadow-soft); overflow: hidden; border: 1px solid rgba(0,0,0,0.02);
        }
        .inventory-img { width: 100%; height: 200px; object-fit: cover; background: #f0f0f0; }
        .inventory-content { padding: 18px; }
        .price-tag { 
            color: var(--primary-green); font-size: 20px; font-weight: 800; 
            background: var(--soft-blue); padding: 5px 12px; border-radius: 12px;
        }

        /* CHAT SISTEMA FUTURISTA */
        #private-chat { position: fixed; inset: 0; background: var(--bg-light); z-index: 5000; display: none; flex-direction: column; }
        .chat-header { 
            padding: 50px 20px 20px; background: var(--pure-white); 
            display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee;
        }
        .big-back-arrow { font-size: 40px; color: var(--primary-green); border: none; background: none; line-height: 0; padding-right: 10px; cursor: pointer; }
        
        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: url('https://www.transparenttextures.com/patterns/cubes.png'); }
        
        .bubble { 
            max-width: 85%; padding: 14px 18px; border-radius: 22px; font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); line-height: 1.5;
        }
        .bubble.me { 
            align-self: flex-end; background: linear-gradient(135deg, var(--primary-green), #16a085); 
            color: white; border-bottom-right-radius: 4px;
        }
        .bubble.them { 
            align-self: flex-start; background: var(--pure-white); 
            color: var(--text-main); border-bottom-left-radius: 4px;
        }

        /* BARRA DE ENTRADA CHAT */
        .input-bar { 
            padding: 20px; background: var(--pure-white); display: flex; align-items: center; gap: 12px;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.03);
        }
        .icon-btn { 
            background: var(--soft-blue); border: none; width: 48px; height: 48px; 
            border-radius: 16px; font-size: 22px; color: var(--accent-blue);
        }

        /* BOTONES Y FORMULARIOS */
        .btn-add { 
            background: var(--primary-green); color: white; border: none; padding: 18px; 
            border-radius: 18px; width: 100%; font-weight: 800; font-size: 16px;
            box-shadow: 0 10px 20px rgba(32,191,107,0.2); margin-bottom: 25px;
        }
        .input-field { 
            width: 100%; padding: 16px; border-radius: 16px; border: 2px solid #f1f3f5; 
            margin-bottom: 15px; background: #fcfcfc; outline: none; font-size: 16px;
        }
        .input-field:focus { border-color: var(--primary-green); }

        /* NAV INFERIOR */
        nav { 
            position: fixed; bottom: 0; width: 100%; height: 90px; background: var(--pure-white);
            display: flex; justify-content: space-around; align-items: center; 
            border-top: 1px solid #eee; z-index: 1000; padding-bottom: 20px;
        }
        .nav-tab { color: #d1d8e0; font-size: 28px; transition: 0.3s; }
        .nav-tab.active { color: var(--primary-green); transform: scale(1.2); }

        /* MODALES */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 6000; display: none; align-items: flex-end; }
        .modal-card { background: var(--pure-white); width: 100%; border-radius: 32px 32px 0 0; padding: 35px; }
    </style>
</head>
<body>

<header>
    <div class="brand" onclick="checkAdmin(this)">
        <div class="logo-container">R&R</div>
        <div class="app-title">Rantiy y Rantikuy</div>
    </div>
    <div style="font-size: 11px; font-weight: 800; color: var(--accent-blue); background: var(--soft-blue); padding: 4px 10px; border-radius: 20px;">HUANTA</div>
</header>

<div class="viewport" id="viewport">
    <div class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h2 style="font-weight: 800; font-size: 24px;">Mensajes</h2>
            <button onclick="openModalContact()" style="background:var(--primary-green); color:white; border:none; width:45px; height:45px; border-radius:15px; font-size:24px;">+</button>
        </div>
        <div id="list-contacts"></div>
    </div>

    <div class="screen">
        <h2 style="font-weight: 800; font-size: 24px; margin-bottom:20px;">Mi Almac√©n</h2>
        <button class="btn-add" onclick="openModalProduct()">+ AGREGAR PRODUCTO</button>
        <div id="list-inventory"></div>
    </div>
</div>

<div id="private-chat">
    <div class="chat-header">
        <button class="big-back-arrow" onclick="closeChat()">‚Äπ</button>
        <div id="chat-icon" class="logo-container" style="width:45px; height:45px; font-size:18px;">?</div>
        <div>
            <b id="chat-target-name" style="font-size:18px; display:block;">Cargando...</b>
            <span style="font-size:12px; color:var(--primary-green);">‚óè Chat de Negocios</span>
        </div>
    </div>
    <div class="chat-messages" id="chat-flow"></div>
    <div class="input-bar">
        <button class="icon-btn" onclick="document.getElementById('file-up').click()">üñºÔ∏è</button>
        <input type="file" id="file-up" hidden accept="image/*" onchange="handleFile(this)">
        <input type="text" id="msg-input" placeholder="Escribe un mensaje..." style="flex:1; border:none; background:#f1f3f5; padding:15px; border-radius:15px; outline:none;">
        <button onclick="send()" style="background:var(--primary-green); border:none; width:50px; height:50px; border-radius:15px; color:white;">‚û§</button>
    </div>
</div>

<nav>
    <div class="nav-tab active" onclick="switchTab(0, this)">üí¨</div>
    <div class="nav-tab" onclick="switchTab(1, this)">üì¶</div>
</nav>

<div class="modal-overlay" id="modal-overlay" onclick="this.style.display='none'">
    <div class="modal-card" onclick="event.stopPropagation()" id="modal-body"></div>
</div>

<script>
    let storage = JSON.parse(localStorage.getItem('RR_DATA_V4')) || { contacts: [], inventory: [] };
    let tapCount = 0;

    function sync() {
        localStorage.setItem('RR_DATA_V4', JSON.stringify(storage));
        renderUI();
    }

    function switchTab(idx, el) {
        document.getElementById('viewport').style.transform = `translateX(-${idx * 50}%)`;
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function checkAdmin() {
        tapCount++;
        if(tapCount >= 7) { alert("Modo Administrador: Activado"); tapCount = 0; }
        setTimeout(() => tapCount = 0, 3000);
    }

    // GESTI√ìN DE ALMAC√âN
    function openModalProduct() {
        const body = document.getElementById('modal-body');
        body.innerHTML = `
            <h3 style="margin-bottom:20px; font-weight:800;">Detalles del Producto</h3>
            <input id="p-name" class="input-field" placeholder="1. ¬øQu√© producto es?">
            <input id="p-qty" class="input-field" type="number" placeholder="2. Cantidad (Stock)">
            <input id="p-price" class="input-field" type="number" placeholder="3. Precio Unitario (S/)">
            <input id="p-note" class="input-field" placeholder="4. Ubicaci√≥n o Nota">
            <p style="font-size:13px; margin-bottom:10px; color:#666;">Imagen del producto:</p>
            <input id="p-img" type="file" accept="image/*" class="input-field" style="border:none; padding:0;">
            <button class="btn-add" onclick="saveProduct()" style="margin-top:10px;">GUARDAR EN TEL√âFONO</button>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function saveProduct() {
        const file = document.getElementById('p-img').files[0];
        const reader = new FileReader();
        const data = {
            id: Date.now(),
            name: document.getElementById('p-name').value,
            qty: document.getElementById('p-qty').value,
            price: document.getElementById('p-price').value,
            note: document.getElementById('p-note').value
        };

        if(file) {
            reader.onloadend = () => { data.img = reader.result; storage.inventory.push(data); sync(); };
            reader.readAsDataURL(file);
        } else {
            data.img = ""; storage.inventory.push(data); sync();
        }
        document.getElementById('modal-overlay').style.display = 'none';
    }

    // GESTI√ìN DE CHAT
    function openModalContact() {
        const body = document.getElementById('modal-body');
        body.innerHTML = `
            <h3 style="margin-bottom:20px; font-weight:800;">Nuevo Contacto</h3>
            <input id="c-name" class="input-field" placeholder="Nombre del contacto">
            <input id="c-tag" class="input-field" placeholder="Etiqueta (Ej: Cliente Huanta)">
            <button class="btn-add" onclick="saveContact()">AGREGAR A LA LISTA</button>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function saveContact() {
        storage.contacts.push({ id: Date.now(), name: document.getElementById('c-name').value, tag: document.getElementById('c-tag').value, chats: [] });
        sync();
        document.getElementById('modal-overlay').style.display = 'none';
    }

    let currentChatId = null;
    function openChat(id) {
        currentChatId = id;
        const c = storage.contacts.find(x => x.id === id);
        document.getElementById('chat-target-name').innerText = c.name;
        document.getElementById('chat-icon').innerText = c.name[0];
        document.getElementById('private-chat').style.display = 'flex';
        renderMsgs();
    }

    function closeChat() { document.getElementById('private-chat').style.display = 'none'; }

    function send() {
        const txt = document.getElementById('msg-input');
        if(!txt.value) return;
        const c = storage.contacts.find(x => x.id === currentChatId);
        c.chats.push({ side: 'me', type: 'text', val: txt.value });
        txt.value = '';
        sync(); renderMsgs();
    }

    function handleFile(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const c = storage.contacts.find(x => x.id === currentChatId);
                c.chats.push({ side: 'me', type: 'img', val: e.target.result });
                sync(); renderMsgs();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function renderMsgs() {
        const c = storage.contacts.find(x => x.id === currentChatId);
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = c.chats.map(m => `
            <div class="bubble ${m.side}">
                ${m.type === 'text' ? m.val : `<img src="${m.val}" style="width:100%; border-radius:12px;">`}
            </div>
        `).join('');
        flow.scrollTop = flow.scrollHeight;
    }

    function renderUI() {
        // Render Almac√©n con Fotos
        document.getElementById('list-inventory').innerHTML = storage.inventory.map(p => `
            <div class="inventory-card">
                ${p.img ? `<img src="${p.img}" class="inventory-img">` : `<div class="inventory-img" style="display:flex; align-items:center; justify-content:center; color:#ccc;">Sin foto</div>`}
                <div class="inventory-content">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px;">
                        <b style="font-size:18px;">${p.name}</b>
                        <span class="price-tag">S/ ${p.price}</span>
                    </div>
                    <div style="font-size:14px; color:#666;">
                        <span style="margin-right:15px;">üì¶ Cantidad: <b>${p.qty}</b></span>
                        <span>üìç ${p.note}</span>
                    </div>
                </div>
            </div>
        `).join('');

        // Render Contactos
        document.getElementById('list-contacts').innerHTML = storage.contacts.map(c => `
            <div onclick="openChat(${c.id})" style="background:white; padding:18px; border-radius:22px; display:flex; align-items:center; gap:15px; margin-bottom:12px; box-shadow:var(--shadow-soft);">
                <div class="logo-container" style="background:var(--soft-blue); color:var(--primary-green); box-shadow:none;">${c.name[0]}</div>
                <div style="flex:1">
                    <b style="font-size:16px;">${c.name}</b>
                    <small style="display:block; color:var(--primary-green); font-weight:600;"># ${c.tag}</small>
                </div>
                <span style="color:#ddd; font-size:24px;">‚Ä∫</span>
            </div>
        `).join('');
    }

    window.onload = renderUI;
</script>
</body>
</html>
