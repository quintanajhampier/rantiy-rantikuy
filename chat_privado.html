<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rsnty y rantykuy</title>
    <style>
        :root {
            --emerald: #2ecc71;
            --dark-green: #1b5e20;
            --sky-blue: #81d4fa;
            --bg-light: #f0f4f7;
            --white: #ffffff;
            --shadow-3d: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg-light); color: #333; height: 100vh; overflow: hidden; }

        /* NAVEGACI√ìN */
        .app-shell { display: flex; width: 200%; height: 100vh; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .screen { width: 50%; height: 100%; display: flex; flex-direction: column; }

        /* HEADER 3D */
        header {
            background: var(--white); padding: 50px 20px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-bottom: 3px solid var(--emerald);
        }
        .logo { font-size: 22px; font-weight: 800; color: var(--dark-green); text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        .logo span { color: var(--sky-blue); }

        /* CHAT LIST / CONTACTOS */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .contact-card {
            background: var(--white); padding: 15px; border-radius: 20px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px; box-shadow: var(--shadow-3d);
            border: 1px solid rgba(46, 204, 113, 0.2); transition: 0.3s;
        }
        .contact-card:active { transform: scale(0.96); }
        .avatar { width: 55px; height: 55px; border-radius: 50%; background: linear-gradient(135deg, var(--emerald), var(--sky-blue)); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; border: 3px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        /* PANTALLA CHAT PRIVADO (PROFESIONAL) */
        #chat-private { position: fixed; inset: 0; background: var(--bg-light); z-index: 2000; display: none; flex-direction: column; }
        .chat-header { padding: 40px 20px 15px; background: var(--white); display: flex; align-items: center; gap: 15px; border-bottom: 2px solid var(--emerald); }
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: radial-gradient(circle at top right, var(--sky-blue), transparent 400px), var(--bg-light); }
        
        /* BURBUJAS 3D */
        .bubble { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 15px; position: relative; box-shadow: 4px 4px 10px rgba(0,0,0,0.1); }
        .bubble.me { align-self: flex-end; background: linear-gradient(135deg, var(--emerald), var(--dark-green)); color: white; border-bottom-right-radius: 4px; }
        .bubble.them { align-self: flex-start; background: var(--white); color: #444; border-bottom-left-radius: 4px; border: 1px solid #ddd; }

        .chat-input-area { padding: 15px; background: var(--white); display: flex; gap: 10px; align-items: center; border-top: 1px solid #eee; }
        .chat-input-area input { flex: 1; padding: 15px; border-radius: 30px; border: 2px solid var(--bg-light); background: #f9f9f9; }

        /* FORMULARIO STOCK (4 PREGUNTAS) */
        .stock-item { background: var(--white); padding: 15px; border-radius: 20px; margin-bottom: 12px; box-shadow: var(--shadow-3d); border-left: 6px solid var(--sky-blue); }
        .btn-add { background: var(--emerald); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: bold; box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3); }

        /* OVERLAY MODAL */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 3000; display: none; align-items: center; padding: 20px; }
        .modal { background: var(--white); width: 100%; border-radius: 25px; padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .modal input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; background: #fdfdfd; }

        /* TABS */
        .tabs { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--white); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; }
        .tab-btn { color: #ccc; font-size: 24px; cursor: pointer; }
        .tab-btn.active { color: var(--emerald); transform: scale(1.2); }
    </style>
</head>
<body>

<div class="app-shell" id="app">
    <div class="screen">
        <header>
            <div class="logo">rsnty y <span>rantykuy</span></div>
            <button onclick="addContact()" style="background:none; border:none; font-size:24px; color:var(--emerald);">üë§+</button>
        </header>
        <div class="content" id="contact-list">
            </div>
    </div>

    <div class="screen">
        <header><b class="logo">ALMAC√âN <span>PRO</span></b></header>
        <div class="content">
            <button class="btn-add" onclick="openStockModal()">+ NUEVO PRODUCTO</button>
            <div id="stock-list" style="margin-top:20px;"></div>
        </div>
    </div>
</div>

<div id="chat-private">
    <div class="chat-header">
        <button onclick="closeChat()" style="background:none; border:none; font-size:24px;">‚Üê</button>
        <div class="avatar" style="width:40px; height:40px;" id="target-av">?</div>
        <b id="target-name">Nombre</b>
    </div>
    <div class="chat-area" id="chat-msgs"></div>
    <div class="chat-input-area">
        <input type="text" id="msg-input" placeholder="Mensaje...">
        <button onclick="sendMsg()" style="background:var(--emerald); border:none; width:45px; height:45px; border-radius:50%; color:white;">‚û§</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="this.style.display='none'">
    <div class="modal" id="modal-content" onclick="event.stopPropagation()"></div>
</div>

<nav class="tabs">
    <div class="tab-btn active" onclick="nav(0, this)">üí¨</div>
    <div class="tab-btn" onclick="nav(1, this)">üì¶</div>
</nav>

<script>
    let db = JSON.parse(localStorage.getItem('RR_DATA_V2')) || {
        contacts: [{id: 1, name: 'Socio Huanta', tag: 'Distribuidor', msgs: []}],
        stock: []
    };

    function save() { localStorage.setItem('RR_DATA_V2', JSON.stringify(db)); render(); }

    function nav(idx, el) {
        document.getElementById('app').style.transform = `translateX(-${idx * 50}%)`;
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    // --- LOGICA DE CONTACTOS ---
    function addContact() {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <h3>Etiquetar Nuevo Contacto</h3>
            <input id="cn" placeholder="Nombre de la persona">
            <input id="ct" placeholder="Etiqueta (Ej: Cliente, Proveedor)">
            <button class="btn-add" onclick="confirmContact()">GUARDAR</button>
        `;
        document.getElementById('overlay').style.display = 'flex';
    }

    function confirmContact() {
        const name = document.getElementById('cn').value;
        const tag = document.getElementById('ct').value;
        if(name) {
            db.contacts.push({id: Date.now(), name, tag, msgs: []});
            save(); document.getElementById('overlay').style.display = 'none';
        }
    }

    // --- LOGICA DE CHAT ---
    let activeId = null;
    function openChat(id) {
        activeId = id;
        const c = db.contacts.find(x => x.id === id);
        document.getElementById('target-name').innerText = c.name;
        document.getElementById('target-av').innerText = c.name[0];
        document.getElementById('chat-private').style.display = 'flex';
        renderMsgs();
    }
    function closeChat() { document.getElementById('chat-private').style.display = 'none'; }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(!input.value) return;
        const c = db.contacts.find(x => x.id === activeId);
        c.msgs.push({u: 'me', t: input.value});
        input.value = '';
        save(); renderMsgs();
    }

    function renderMsgs() {
        const c = db.contacts.find(x => x.id === activeId);
        document.getElementById('chat-msgs').innerHTML = c.msgs.map(m => `
            <div class="bubble ${m.u}">${m.t}</div>
        `).join('');
        const area = document.getElementById('chat-msgs');
        area.scrollTop = area.scrollHeight;
    }

    // --- LOGICA DE STOCK (4 PREGUNTAS + FOTO) ---
    function openStockModal() {
        const modal = document.getElementById('modal-content');
        modal.innerHTML = `
            <h3 style="color:var(--dark-green)">Nuevo Registro de Stock</h3>
            <label style="font-size:12px;">1. Producto</label><input id="s1" placeholder="¬øQu√© es?">
            <label style="font-size:12px;">2. Cantidad</label><input id="s2" type="number" placeholder="0">
            <label style="font-size:12px;">3. Precio Unitario (S/)</label><input id="s3" type="number" placeholder="0.00">
            <label style="font-size:12px;">4. Categor√≠a/Ubicaci√≥n</label><input id="s4" placeholder="Ej: Almac√©n central">
            <label style="font-size:12px;">Foto (Opcional)</label><input type="file" id="sf" accept="image/*">
            <button class="btn-add" onclick="saveStock()">REGISTRAR EN CELULAR</button>
        `;
        document.getElementById('overlay').style.display = 'flex';
    }

    function saveStock() {
        const prod = {
            id: Date.now(),
            name: document.getElementById('s1').value,
            qty: document.getElementById('s2').value,
            price: document.getElementById('s3').value,
            loc: document.getElementById('s4').value
        };
        db.stock.push(prod);
        save(); document.getElementById('overlay').style.display = 'none';
    }

    function render() {
        // Render Contactos
        document.getElementById('contact-list').innerHTML = db.contacts.map(c => `
            <div class="contact-card" onclick="openChat(${c.id})">
                <div class="avatar">${c.name[0]}</div>
                <div style="flex:1">
                    <b>${c.name}</b><br>
                    <small style="color:var(--emerald); font-weight:bold;">#${c.tag}</small>
                </div>
                <div style="font-size:12px; color:#aaa;">Ver chat</div>
            </div>
        `).join('');

        // Render Stock
        document.getElementById('stock-list').innerHTML = db.stock.map(s => `
            <div class="stock-item">
                <div style="display:flex; justify-content:space-between;">
                    <b>${s.name}</b>
                    <b style="color:var(--emerald)">S/ ${s.price}</b>
                </div>
                <small style="color:#777;">Stock: ${s.qty} | Ubicaci√≥n: ${s.loc}</small>
            </div>
        `).join('');
    }

    window.onload = render;
</script>
</body>
</html>
